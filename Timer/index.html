<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能计时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .tab-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .timer-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .time {
            font-size: 4rem;
            font-weight: 300;
            color: white;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .milliseconds {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-left: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
        }

        .btn-tertiary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .quick-times {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .quick-time {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quick-time:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .custom-input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-input {
            width: 60px;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .time-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .time-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        .laps-container {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .lap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 8px;
            color: white;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            60% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }

        .progress-ring-circle {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 8;
            fill: transparent;
            r: 90;
            cx: 100;
            cy: 100;
        }

        .progress-ring-progress {
            stroke: #4CAF50;
            stroke-width: 8;
            fill: transparent;
            r: 90;
            cx: 100;
            cy: 100;
            stroke-linecap: round;
            transition: stroke-dasharray 0.1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-container {
            position: relative;
            height: 200px;
            margin-bottom: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .time {
                font-size: 3rem;
            }
            
            .controls {
                gap: 12px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
                min-width: 100px;
            }
            
            .quick-times {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="switchTab('stopwatch')">⏱️ 计时器</button>
            <button class="tab" onclick="switchTab('countdown')">⏰ 倒计时</button>
        </div>

        <!-- 计时器部分 -->
        <div id="stopwatch" class="section active">
            <div class="timer-display">
                <div class="time">
                    <span id="stopwatch-time">00:00:00</span>
                    <span class="milliseconds" id="stopwatch-ms">.00</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="stopwatch-start">开始</button>
                <button class="btn btn-tertiary" id="stopwatch-lap" disabled>计次</button>
                <button class="btn btn-secondary" id="stopwatch-reset">重置</button>
            </div>

            <div class="laps-container" id="laps"></div>
        </div>

        <!-- 倒计时部分 -->
        <div id="countdown" class="section">
            <div class="progress-container" id="progress-container">
                <svg class="progress-ring">
                    <circle class="progress-ring-circle"></circle>
                    <circle class="progress-ring-progress" id="progress-circle"></circle>
                </svg>
            </div>

            <div class="timer-display">
                <div class="time" id="countdown-time">00:00:00</div>
            </div>

            <div class="quick-times">
                <div class="quick-time" onclick="setCountdown(5)">5分钟</div>
                <div class="quick-time" onclick="setCountdown(10)">10分钟</div>
                <div class="quick-time" onclick="setCountdown(15)">15分钟</div>
                <div class="quick-time" onclick="setCountdown(30)">30分钟</div>
            </div>

            <div class="custom-input-container">
                <input type="number" class="time-input" id="hours" placeholder="00" min="0" max="23">
                <span class="input-label">时</span>
                <input type="number" class="time-input" id="minutes" placeholder="00" min="0" max="59">
                <span class="input-label">分</span>
                <input type="number" class="time-input" id="seconds" placeholder="00" min="0" max="59">
                <span class="input-label">秒</span>
            </div>

            <div class="controls">
                <button class="btn btn-tertiary" onclick="setCustomCountdown()">设置</button>
                <button class="btn btn-primary" id="countdown-start">开始</button>
                <button class="btn btn-secondary" id="countdown-reset">重置</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let stopwatchInterval;
        let countdownInterval;
        let stopwatchTime = 0;
        let countdownTime = 0;
        let totalCountdownTime = 0;
        let lapCount = 0;
        let isStopwatchRunning = false;
        let isCountdownRunning = false;

        // 计时器元素
        const stopwatchTimeEl = document.getElementById('stopwatch-time');
        const stopwatchMsEl = document.getElementById('stopwatch-ms');
        const stopwatchStartBtn = document.getElementById('stopwatch-start');
        const stopwatchLapBtn = document.getElementById('stopwatch-lap');
        const stopwatchResetBtn = document.getElementById('stopwatch-reset');
        const lapsEl = document.getElementById('laps');

        // 倒计时元素
        const countdownTimeEl = document.getElementById('countdown-time');
        const countdownStartBtn = document.getElementById('countdown-start');
        const countdownResetBtn = document.getElementById('countdown-reset');
        const progressContainer = document.getElementById('progress-container');
        const progressCircle = document.getElementById('progress-circle');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');

        // 切换标签页
        function switchTab(tab) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');

            if (tab === 'countdown') {
                updateProgressRing();
            }
        }

        // 时间格式化函数
        function formatTime(totalMs) {
            const hours = Math.floor(totalMs / 3600000);
            const minutes = Math.floor((totalMs % 3600000) / 60000);
            const seconds = Math.floor((totalMs % 60000) / 1000);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function formatMilliseconds(totalMs) {
            const ms = Math.floor((totalMs % 1000) / 10);
            return ms.toString().padStart(2, '0');
        }

        // 计时器功能
        function startStopwatch() {
            if (isStopwatchRunning) {
                clearInterval(stopwatchInterval);
                stopwatchStartBtn.textContent = '继续';
                stopwatchLapBtn.disabled = true;
                isStopwatchRunning = false;
            } else {
                stopwatchInterval = setInterval(() => {
                    stopwatchTime += 10;
                    stopwatchTimeEl.textContent = formatTime(stopwatchTime);
                    stopwatchMsEl.textContent = '.' + formatMilliseconds(stopwatchTime);
                }, 10);
                stopwatchStartBtn.textContent = '暂停';
                stopwatchLapBtn.disabled = false;
                isStopwatchRunning = true;
            }
        }

        function lapStopwatch() {
            lapCount++;
            const lapDiv = document.createElement('div');
            lapDiv.className = 'lap';
            lapDiv.innerHTML = `
                <span>第${lapCount}次</span>
                <span>${formatTime(stopwatchTime)}.${formatMilliseconds(stopwatchTime)}</span>
            `;
            lapsEl.insertBefore(lapDiv, lapsEl.firstChild);
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            lapCount = 0;
            isStopwatchRunning = false;
            stopwatchTimeEl.textContent = '00:00:00';
            stopwatchMsEl.textContent = '.00';
            stopwatchStartBtn.textContent = '开始';
            stopwatchLapBtn.disabled = true;
            lapsEl.innerHTML = '';
        }

        // 倒计时功能
        function setCountdown(minutes) {
            countdownTime = minutes * 60 * 1000;
            totalCountdownTime = countdownTime;
            countdownTimeEl.textContent = formatTime(countdownTime);
            updateProgressRing();
            progressContainer.classList.add('show');
        }

        function setCustomCountdown() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            if (hours === 0 && minutes === 0 && seconds === 0) {
                alert('请设置有效的时间！');
                return;
            }
            
            countdownTime = (hours * 3600 + minutes * 60 + seconds) * 1000;
            totalCountdownTime = countdownTime;
            countdownTimeEl.textContent = formatTime(countdownTime);
            updateProgressRing();
            progressContainer.classList.add('show');
        }

        function startCountdown() {
            if (countdownTime === 0) {
                alert('请先设置倒计时时间！');
                return;
            }

            if (isCountdownRunning) {
                clearInterval(countdownInterval);
                countdownStartBtn.textContent = '继续';
                isCountdownRunning = false;
            } else {
                countdownInterval = setInterval(() => {
                    countdownTime -= 1000;
                    countdownTimeEl.textContent = formatTime(countdownTime);
                    updateProgressRing();
                    
                    if (countdownTime <= 0) {
                        clearInterval(countdownInterval);
                        countdownTime = 0;
                        countdownTimeEl.textContent = '00:00:00';
                        countdownStartBtn.textContent = '开始';
                        isCountdownRunning = false;
                        showNotification('⏰ 时间到！');
                        updateProgressRing();
                    }
                }, 1000);
                countdownStartBtn.textContent = '暂停';
                isCountdownRunning = true;
            }
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            countdownTime = 0;
            totalCountdownTime = 0;
            isCountdownRunning = false;
            countdownTimeEl.textContent = '00:00:00';
            countdownStartBtn.textContent = '开始';
            progressContainer.classList.remove('show');
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';
        }

        function updateProgressRing() {
            if (totalCountdownTime === 0) return;
            
            const progress = ((totalCountdownTime - countdownTime) / totalCountdownTime) * 100;
            const circumference = 2 * Math.PI * 90;
            const strokeDasharray = (progress / 100) * circumference;
            
            progressCircle.style.strokeDasharray = `${strokeDasharray} ${circumference}`;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // 播放提示音（如果浏览器支持）
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                // 忽略音频播放错误
            }
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // 页面变为可见时，恢复计时器状态
                if (wasStopwatchRunning && !isStopwatchRunning) {
                    // 如果之前在运行但现在已暂停，说明用户手动暂停了
                    return;
                }
                if (wasCountdownRunning && !isCountdownRunning) {
                    // 如果之前在运行但现在已暂停，说明用户手动暂停了
                    return;
                }
            } else {
                // 页面变为不可见时，记录当前状态但不暂停计时器
                // 计时器会继续在后台运行，但界面更新会暂停
            }
        });

        // 事件监听器
        stopwatchStartBtn.addEventListener('click', startStopwatch);
        stopwatchLapBtn.addEventListener('click', lapStopwatch);
        stopwatchResetBtn.addEventListener('click', resetStopwatch);
        countdownStartBtn.addEventListener('click', startCountdown);
        countdownResetBtn.addEventListener('click', resetCountdown);

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (document.getElementById('stopwatch').classList.contains('active')) {
                    startStopwatch();
                } else {
                    startCountdown();
                }
            }
        });

        // 初始化进度环
        const circumference = 2 * Math.PI * 90;
        progressCircle.style.strokeDasharray = `0 ${circumference}`;
    </script>
</body>
</html>
