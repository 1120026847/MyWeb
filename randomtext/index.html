<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>随机内容展示</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .content {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>随机内容</h1>
  <div class="content" id="randomContent">加载中...</div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/1120026847/DataSet/refs/heads/main/test10.json";

    async function fetchAndDisplayRandomContent() {
      try {
        const response = await fetch(jsonUrl);
        if (!response.ok) {
          throw new Error("加载失败：" + response.status);
        }
        const data = await response.json();
        const randomItem = data[Math.floor(Math.random() * data.length)];
        document.getElementById("randomContent").textContent = randomItem["内容"];
      } catch (error) {
        document.getElementById("randomContent").textContent = "读取失败：" + error.message;
      }
    }

    fetchAndDisplayRandomContent();
  </script>
</body>
</html>
