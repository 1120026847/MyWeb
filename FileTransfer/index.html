    async function handleFileUpload(file) {

            const originalFileName = file.name;

    async function downloadFile(filePath, originalFileName) {
        try {
            showMessage(`æ­£åœ¨å‡†å¤‡ä¸‹è½½: ${originalFileName}`, 'info');

            // 1. è·å–è®¿é—®æ–‡ä»¶çš„ä¸´æ—¶ç­¾å URL
            const { data, error } = await supabaseClient.storage
                .from('user_files')
                .createSignedUrl(filePath, 60); // é“¾æ¥æœ‰æ•ˆæœŸ60ç§’

            if (error) throw error;

            // 2.ã€å…³é”®æ­¥éª¤ã€‘ä½¿ç”¨ fetch API åœ¨åå°ä¸‹è½½æ–‡ä»¶çš„å†…å®¹
            // fetch ä¼šå¿½ç•¥æœåŠ¡å™¨å»ºè®®çš„æ–‡ä»¶åï¼Œåªè·å–åŸå§‹æ•°æ®
            const response = await fetch(data.signedUrl);
            if (!response.ok) {
                throw new Error(`ä¸‹è½½å¤±è´¥ï¼ŒæœåŠ¡å™¨å“åº”: ${response.statusText}`);
            }

            // 3. å°†ä¸‹è½½çš„åŸå§‹æ•°æ®è½¬æ¢ä¸º Blob (æ–‡ä»¶åŒ…)
            const blob = await response.blob();

            // 4. ä¸ºè¿™ä¸ª Blob åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„ã€æœ¬åœ°çš„ URL
            const blobUrl = URL.createObjectURL(blob);

            // 5. åˆ›å»ºä¸€ä¸ªéšè—çš„ <a> æ ‡ç­¾ï¼Œé“¾æ¥æŒ‡å‘è¿™ä¸ªæœ¬åœ° URL
            const link = document.createElement('a');
            link.href = blobUrl;
            link.download = originalFileName; // åœ¨è¿™é‡Œï¼Œæˆ‘ä»¬æ‹¥æœ‰100%çš„æ§åˆ¶æƒæ¥æŒ‡å®šæ–‡ä»¶å

            // 6. æ¨¡æ‹Ÿç‚¹å‡»ï¼Œè§¦å‘ä¸‹è½½
            document.body.appendChild(link);
            link.click();

            // 7. æ¸…ç†ï¼šä» DOM ä¸­ç§»é™¤ <a> æ ‡ç­¾ï¼Œå¹¶é‡Šæ”¾ Blob URL å ç”¨çš„å†…å­˜
            document.body.removeChild(link);
            URL.revokeObjectURL(blobUrl);

            showMessage('ä¸‹è½½å·²å¼€å§‹ï¼', 'success');

        } catch (error) {

        }
    }
