<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本地音乐播放器</title>
  <style>
    :root {
      --bg: #fafafa;
      --primary: #4A90E2;
      --primary-dark: #357ABD;
      --text: #333;
      --radius: 0.6em;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    h1 {
      margin: 0.2em 0 0.4em;
      font-size: 2rem;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      max-width: 600px;
      width: 100%;
    }
    #filePicker {
      padding: 0.6em 1em;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      cursor: pointer;
      background: #fff;
      font-size: 1rem;
      max-width: 240px;
    }
    #whiteNoiseBtn {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 0.6em 1.2em;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #whiteNoiseBtn:hover {
      background: var(--primary-dark);
    }
    #controls {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }
    #timerControl {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      width: 100%;
      max-width: 500px;
    }
    button,
    select {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 0.6em 1.2em;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover:not(:disabled),
    select:hover {
      background: var(--primary-dark);
    }
    button:disabled {
      background: #9db9ff;
      cursor: not-allowed;
    }
    #timerInput {
        width: 80px;
        padding: 0.6em;
        font-size: 1rem;
        border-radius: var(--radius);
        border: 1px solid #ccc;
        text-align: center;
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.9rem;
    }
    input[type="range"] {
      width: 120px;
    }
    #nowPlaying {
      margin-top: 0.5em;
      font-weight: 600;
      min-height: 1.5em;
      text-align: center;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 420px;
      width: 100%;
      max-height: 50vh;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: var(--radius);
      background: #fff;
    }
    #playlist li {
      padding: 0.6em 1em;
      border-bottom: 1px solid #f2f2f2;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #playlist li:last-child {
      border-bottom: none;
    }
    #playlist li:hover {
      background: #f2f6ff;
    }
    #playlist li.active {
      font-weight: 700;
      color: var(--primary);
    }
    .section-title {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      text-align: center;
      font-weight: bold;
    }
    #countdown {
      font-weight: bold;
      color: #444;
      min-width: 5em;
      text-align: center;
    }
    @media (max-width: 600px) {
      .top-bar,
      #controls {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }
      #timerControl {
        flex-direction: column;
      }
      #filePicker,
      #whiteNoiseBtn,
      button,
      select,
      #timerInput {
        width: 100%;
      }
      .volume-control {
        justify-content: center;
      }
      #playlist {
        max-height: 200px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .section-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="top-bar">
    <input type="file" id="filePicker" webkitdirectory directory mozdirectory multiple accept="audio/*" />
    <button id="whiteNoiseBtn">播放白噪音</button>
  </div>

  <div id="controls">
    <button id="prevBtn" disabled>上一首</button>
    <button id="playPauseBtn" disabled>播放</button>
    <button id="nextBtn" disabled>下一首</button>
    <button id="shuffleBtn" disabled>顺序播放</button>
  </div>

  <div id="timerControl">
    <label>定时关闭(分钟):</label>
    <input type="number" id="timerInput" min="1" placeholder="分钟" />
    <button id="setTimerBtn">设定</button>
    <button id="pauseResumeTimerBtn" disabled>暂停倒计时</button>
    <button id="cancelTimerBtn" disabled>取消倒计时</button>
    <div id="countdown">--:--</div>
  </div>

  <div class="volume-control">
    🔊 音量：
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
  </div>
  <div id="nowPlaying">未选择音乐文件夹</div>
  <ul id="playlist"></ul>

  <audio id="audio" hidden></audio>
  <audio id="whiteNoiseAudio" loop hidden></audio>

  <script>
    // --- DOM Elements ---
    const filePicker = document.getElementById("filePicker");
    const audio = document.getElementById("audio");
    const whiteNoiseAudio = document.getElementById("whiteNoiseAudio");
    const prevBtn = document.getElementById("prevBtn");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const playlistEl = document.getElementById("playlist");
    const nowPlayingEl = document.getElementById("nowPlaying");
    const whiteNoiseBtn = document.getElementById("whiteNoiseBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const timerInput = document.getElementById("timerInput");
    const setTimerBtn = document.getElementById("setTimerBtn");
    const pauseResumeTimerBtn = document.getElementById("pauseResumeTimerBtn");
    const cancelTimerBtn = document.getElementById("cancelTimerBtn");
    const countdownEl = document.getElementById("countdown");

    // --- State Variables ---
    let tracks = [];
    let currentIndex = 0;
    let isShuffle = false;
    let isWhiteNoisePlaying = false;
    let countdownInterval = null;
    let countdownRemaining = 0;
    let isTimerPaused = false;

    const whiteNoiseInfo = {
        name: "白噪音（暴风雪列车）",
        url: "https://developer-oss.lanrar.com/file/?CG5bZQo7BjcCCwc/VmMCblFuUmoFCQVpVT1bKgEuA3ZUO1ZzCDgFDlFzBSEGM101Wm4GXAUtAGoKZFUnVWxRPghnW2UKJAY3AnoHPFZyAjBRLVIxBTMFa1U3WwIBNANmVGlWMwhhBWVRMgVqBmNdalo2BjsFfABkCn5VblU4UWYIMFs9Cm4GZgJlB2VWJAJzUXtSagVoBTdVYFtoAXIDMlRjVi4IZQVpUSgFNQZlXTpaYQZgBW8AOwo+VWJValFjCG5bNApjBmACMAdkVmcCZlE4UmEFaQVhVTRbZQFtAzFUN1ZiCGUFNVFlBX0GP10sWjMGJQUvAHEKaFUhVWBRNAg1Wz0KYAZgAmwHYlYyAjtRLVIjBTMFalU3WzsBYAMzVGNWNAhkBWhRPwVhBmddZVo2Bi0FdAAkCmtVP1V+UW0IOFsqCiIGIgIjB2xWMwI0UT5SZgVjBT9VY1tvAWoDOlRyVnQIPAUhUToFYgZjXWxaLgY7BWgALAo8VWJVOFF+CDlbNQphBnwCcgc1Vm0CdFFlUggFOQVsVW9bbQFzAyRUIFZ4CCUFNFFYBSYGM11hWjA="
    }
    whiteNoiseAudio.src = whiteNoiseInfo.url;
    
    // --- Initial Setup ---
    const savedVolume = localStorage.getItem("playerVolume") || "1";
    volumeSlider.value = savedVolume;
    audio.volume = savedVolume;
    whiteNoiseAudio.volume = savedVolume;

    // --- Event Listeners ---
    volumeSlider.addEventListener("input", () => {
      const v = volumeSlider.value;
      audio.volume = v;
      whiteNoiseAudio.volume = v;
      localStorage.setItem("playerVolume", v);
    });

    filePicker.addEventListener("change", () => {
      stopAllAudio();
      isWhiteNoisePlaying = false;
      whiteNoiseBtn.textContent = "播放白噪音";
      tracks = Array.from(filePicker.files).filter(f => f.type.startsWith("audio"));
      if (tracks.length === 0) {
        alert("未找到音频文件");
        return;
      }
      currentIndex = 0;
      renderPlaylist();
      loadTrack(currentIndex);
      enableControls();
    });

    playPauseBtn.addEventListener("click", () => {
      if(isWhiteNoisePlaying) return; 
      if (!audio.src) return;
      audio.paused ? playTrack() : pauseTrack();
    });
    
    nextBtn.addEventListener("click", nextTrack);
    prevBtn.addEventListener("click", prevTrack);
    audio.addEventListener("ended", nextTrack);
    
    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.textContent = isShuffle ? "乱序播放" : "顺序播放";
    });
    
    whiteNoiseBtn.addEventListener("click", () => {
      if (!isWhiteNoisePlaying) {
        stopAllAudio(); 
        whiteNoiseAudio.play();
        isWhiteNoisePlaying = true;
        whiteNoiseBtn.textContent = "暂停白噪音";
        nowPlayingEl.textContent = `正在播放：${whiteNoiseInfo.name}`;
      } else {
        whiteNoiseAudio.pause();
        isWhiteNoisePlaying = false;
        whiteNoiseBtn.textContent = "播放白噪音";
        nowPlayingEl.textContent = "已暂停白噪音";
      }
    });

    // --- Player Functions ---
    function enableControls() {
      [prevBtn, playPauseBtn, nextBtn, shuffleBtn].forEach(btn => btn.disabled = false);
    }

    function loadTrack(index) {
      stopAllAudio();
      isWhiteNoisePlaying = false;
      whiteNoiseBtn.textContent = "播放白噪音";

      currentIndex = index;
      const track = tracks[index];
      if (!track) return;
      audio.src = URL.createObjectURL(track);
      audio.play();
      nowPlayingEl.textContent = `正在播放：${track.name}`;
      playPauseBtn.textContent = "暂停";
      highlightCurrent();
    }

    function stopAllAudio() {
      audio.pause();
      whiteNoiseAudio.pause();
    }

    function playTrack() {
      audio.play();
      playPauseBtn.textContent = "暂停";
      // --- ✅ 关键修改点 START ---
      // 当从“定时停止”或手动暂停的状态恢复播放时，需要更新“正在播放”的文本
      if (tracks[currentIndex]) {
          nowPlayingEl.textContent = `正在播放：${tracks[currentIndex].name}`;
      }
      // --- ✅ 关键修改点 END ---
    }

    function pauseTrack() {
      audio.pause();
      playPauseBtn.textContent = "继续";
    }

    function nextTrack() {
      if (tracks.length === 0) return;
      isShuffle
        ? currentIndex = Math.floor(Math.random() * tracks.length)
        : currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
    }

    function prevTrack() {
      if (tracks.length === 0) return;
      isShuffle
        ? currentIndex = Math.floor(Math.random() * tracks.length)
        : currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
    }

    function renderPlaylist() {
      playlistEl.innerHTML = "";
      tracks.forEach((track, idx) => {
        const li = document.createElement("li");
        li.textContent = track.name;
        li.addEventListener("click", () => loadTrack(idx));
        playlistEl.appendChild(li);
      });
      highlightCurrent();
    }

    function highlightCurrent() {
      Array.from(playlistEl.children).forEach((li, idx) => {
        li.classList.toggle("active", idx === currentIndex);
      });
    }

    // --- Timer Logic ---
    setTimerBtn.addEventListener('click', () => {
        const minutes = parseInt(timerInput.value);
        if (isNaN(minutes) || minutes <= 0) {
            alert("请输入一个有效的分钟数！");
            return;
        }
        startTimer(minutes);
    });

    pauseResumeTimerBtn.addEventListener('click', () => {
        isTimerPaused = !isTimerPaused;
        pauseResumeTimerBtn.textContent = isTimerPaused ? '继续倒计时' : '暂停倒计时';
    });
    
    cancelTimerBtn.addEventListener('click', () => {
        cancelTimer();
        alert("定时关闭已取消。");
    });

    function startTimer(minutes) {
        clearInterval(countdownInterval); 
        countdownRemaining = minutes * 60;
        isTimerPaused = false;
        
        updateCountdownUI(true); 

        countdownInterval = setInterval(() => {
            if (isTimerPaused) {
                return;
            }

            countdownRemaining--;
            updateCountdownDisplay();
            
            if (countdownRemaining <= 0) {
                stopAllAudio();
                isWhiteNoisePlaying = false;
                whiteNoiseBtn.textContent = "播放白噪音";
                playPauseBtn.textContent = "播放";
                nowPlayingEl.textContent = "播放已定时停止";
                
                cancelTimer();
            }
        }, 1000);
    }
    
    function cancelTimer() {
        clearInterval(countdownInterval);
        countdownInterval = null;
        countdownRemaining = 0;
        isTimerPaused = false;
        countdownEl.textContent = "--:--";
        updateCountdownUI(false); 
    }

    function updateCountdownDisplay() {
      if (countdownRemaining < 0) return;
      const min = Math.floor(countdownRemaining / 60);
      const sec = countdownRemaining % 60;
      countdownEl.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function updateCountdownUI(isRunning) {
        setTimerBtn.disabled = isRunning;
        timerInput.disabled = isRunning;
        pauseResumeTimerBtn.disabled = !isRunning;
        cancelTimerBtn.disabled = !isRunning;
        
        if (!isRunning) {
            pauseResumeTimerBtn.textContent = '暂停倒计时';
            timerInput.value = '';
        } else {
             updateCountdownDisplay();
        }
    }
  </script>
</body>
</html>
