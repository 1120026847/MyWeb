  <div class="section-title">æ­£åœ¨æ’­æ”¾</div>

  <ul id="playlist"></ul>

  <audio id="audio" hidden></audio>
  <audio id="whiteNoiseAudio" loop hidden></audio>

  <script>
    const filePicker = document.getElementById("filePicker");
    const audio = document.getElementById("audio");
    const whiteNoiseAudio = document.getElementById("whiteNoiseAudio");
    const prevBtn = document.getElementById("prevBtn");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const playlistEl = document.getElementById("playlist");
    const nowPlayingEl = document.getElementById("nowPlaying");
    const whiteNoiseBtn = document.getElementById("whiteNoiseBtn");
    const timerSelect = document.getElementById("timerSelect");
    const countdownEl = document.getElementById("countdown");
    const volumeSlider = document.getElementById("volumeSlider");

    const whiteNoiseUrl = "https://cdn.jsdelivr.net/gh/1120026847/DataSet/æš´é£é›ªä¸­,è¡Œé©¶çš„åˆ—è½¦(ç™½å™ªéŸ³).mp3
";
    whiteNoiseAudio.src = whiteNoiseUrl;

    let tracks = [];
    let currentIndex = 0;
    let isShuffle = false;
    let countdownInterval = null;
    let countdownRemaining = 0;
    let isWhiteNoisePlaying = false;

    // éŸ³é‡åŠ è½½ & ç»‘å®š
    const savedVolume = localStorage.getItem("playerVolume") || "1";
    volumeSlider.value = savedVolume;
    audio.volume = savedVolume;
    whiteNoiseAudio.volume = savedVolume;

    volumeSlider.addEventListener("input", () => {
      const v = volumeSlider.value;
      audio.volume = v;
      whiteNoiseAudio.volume = v;
      localStorage.setItem("playerVolume", v);
    });

    filePicker.addEventListener("change", () => {
      stopAllAudio();
      isWhiteNoisePlaying = false;
      whiteNoiseBtn.textContent = "æ’­æ”¾ç™½å™ªéŸ³";

      tracks = Array.from(filePicker.files).filter(f => f.type.startsWith("audio"));
      if (tracks.length === 0) {
        alert("æœªæ‰¾åˆ°éŸ³é¢‘æ–‡ä»¶");
        return;
      }

      currentIndex = 0;
      renderPlaylist();
      loadTrack(currentIndex);
      enableControls();
    });

    function enableControls() {
      [prevBtn, playPauseBtn, nextBtn, shuffleBtn].forEach(btn => btn.disabled = false);
    }

    function loadTrack(index) {
      stopAllAudio();
      currentIndex = index;
      const track = tracks[index];
      if (!track) return;
      audio.src = URL.createObjectURL(track);
      audio.play();
      nowPlayingEl.textContent = `æ­£åœ¨æ’­æ”¾ï¼š${track.name}`;
      playPauseBtn.textContent = "æš‚åœ";
      highlightCurrent();
      startTimer();
    }

    function stopAllAudio() {
      audio.pause();
      whiteNoiseAudio.pause();
    }

    function playTrack() {
      audio.play();
      playPauseBtn.textContent = "æš‚åœ";
    }

    function pauseTrack() {
      audio.pause();
      playPauseBtn.textContent = "ç»§ç»­";
    }

    playPauseBtn.addEventListener("click", () => {
      if (!audio.src) return;
      audio.paused ? playTrack() : pauseTrack();
    });

    function nextTrack() {
      isShuffle
        ? currentIndex = Math.floor(Math.random() * tracks.length)
        : currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
    }

    function prevTrack() {
      isShuffle
        ? currentIndex = Math.floor(Math.random() * tracks.length)
        : currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
    }

    nextBtn.addEventListener("click", nextTrack);
    prevBtn.addEventListener("click", prevTrack);

    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.textContent = isShuffle ? "ä¹±åºæ’­æ”¾" : "é¡ºåºæ’­æ”¾";
    });

    audio.addEventListener("ended", nextTrack);

    function renderPlaylist() {
      playlistEl.innerHTML = "";
      tracks.forEach((track, idx) => {
        const li = document.createElement("li");
        li.textContent = track.name;
        li.addEventListener("click", () => loadTrack(idx));
        playlistEl.appendChild(li);
      });
      highlightCurrent();
    }

    function highlightCurrent() {
      Array.from(playlistEl.children).forEach((li, idx) => {
        li.classList.toggle("active", idx === currentIndex);
      });
    }

    whiteNoiseBtn.addEventListener("click", () => {
      stopAllAudio();

      if (!isWhiteNoisePlaying) {
        whiteNoiseAudio.play();
        isWhiteNoisePlaying = true;
        whiteNoiseBtn.textContent = "æš‚åœç™½å™ªéŸ³";
        nowPlayingEl.textContent = "æ­£åœ¨æ’­æ”¾ï¼šç™½å™ªéŸ³ï¼ˆæš´é£é›ªåˆ—è½¦ï¼‰";
        playPauseBtn.textContent = "æ’­æ”¾";
        startTimer();
      } else {
        whiteNoiseAudio.pause();
        isWhiteNoisePlaying = false;
        whiteNoiseBtn.textContent = "æ’­æ”¾ç™½å™ªéŸ³";
        nowPlayingEl.textContent = "å·²æš‚åœç™½å™ªéŸ³";
      }
    });

    timerSelect.addEventListener("change", startTimer);

    function startTimer() {
      clearInterval(countdownInterval);
      countdownEl.textContent = "--:--";

      const minutes = parseInt(timerSelect.value);
      if (minutes > 0) {
        countdownRemaining = minutes * 60;
        updateCountdownDisplay();
        countdownInterval = setInterval(() => {
          countdownRemaining--;
          updateCountdownDisplay();
          if (countdownRemaining <= 0) {
            stopAllAudio();
            whiteNoiseBtn.textContent = "æ’­æ”¾ç™½å™ªéŸ³";
            playPauseBtn.textContent = "æ’­æ”¾";
            nowPlayingEl.textContent = "æ’­æ”¾å·²å®šæ—¶åœæ­¢";
            clearInterval(countdownInterval);
          }
        }, 1000);
      }
    }

    function updateCountdownDisplay() {
      const min = Math.floor(countdownRemaining / 60);
      const sec = countdownRemaining % 60;
      countdownEl.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }
  </script>
