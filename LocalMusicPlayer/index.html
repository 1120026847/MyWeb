<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本地音乐播放器</title>
  <style>
    :root {
      --bg: #fafafa;
      --primary: #0064fa;
      --primary-dark: #004ddb;
      --text: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    h1 {
      margin: 0.2em 0 0.4em;
      font-size: 2rem;
    }

    #filePicker {
      padding: 0.5em 1em;
      border: 1px solid #ccc;
      border-radius: 0.5em;
      cursor: pointer;
    }

    #controls, #whiteNoiseControl {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, select {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 0.6em 1.2em;
      border-radius: 0.5em;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover:not(:disabled),
    select:hover {
      background: var(--primary-dark);
    }

    button:disabled {
      background: #9db9ff;
      cursor: not-allowed;
    }

    #nowPlaying {
      margin-top: 0.5em;
      font-weight: 600;
      min-height: 1.5em;
      text-align: center;
    }

    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 420px;
      width: 100%;
      max-height: 50vh;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 0.75em;
      background: #fff;
    }

    #playlist li {
      padding: 0.6em 1em;
      border-bottom: 1px solid #f2f2f2;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #playlist li:last-child {
      border-bottom: none;
    }

    #playlist li:hover {
      background: #f2f6ff;
    }

    #playlist li.active {
      font-weight: 700;
      color: var(--primary);
    }

    .section {
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>本地音乐播放器</h1>

  <input type="file" id="filePicker" webkitdirectory directory mozdirectory multiple accept="audio/*" />

  <div id="controls">
    <button id="prevBtn" disabled>上一首</button>
    <button id="playPauseBtn" disabled>播放</button>
    <button id="nextBtn" disabled>下一首</button>
    <button id="shuffleBtn" disabled>顺序播放</button>
  </div>

  <div id="nowPlaying">未选择音乐文件夹</div>
  <ul id="playlist"></ul>

  <!-- 白噪音功能 -->
  <div class="section">
    <h2>白噪音播放</h2>
    <div id="whiteNoiseControl">
      <button id="whiteNoiseBtn">播放白噪音</button>
      <select id="timerSelect">
        <option value="0">⏱ 不设定定时</option>
        <option value="5">⏱ 5 分钟</option>
        <option value="10">⏱ 10 分钟</option>
        <option value="30">⏱ 30 分钟</option>
        <option value="60">⏱ 60 分钟</option>
      </select>
    </div>
  </div>

  <audio id="audio" hidden></audio>
  <audio id="whiteNoiseAudio" loop hidden></audio>

  <script>
    const filePicker = document.getElementById("filePicker");
    const audio = document.getElementById("audio");
    const whiteNoiseAudio = document.getElementById("whiteNoiseAudio");
    const prevBtn = document.getElementById("prevBtn");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const playlistEl = document.getElementById("playlist");
    const nowPlayingEl = document.getElementById("nowPlaying");
    const whiteNoiseBtn = document.getElementById("whiteNoiseBtn");
    const timerSelect = document.getElementById("timerSelect");

    let tracks = [];
    let currentIndex = 0;
    let isShuffle = false;
    let timerId = null;
    let isWhiteNoisePlaying = false;

    const whiteNoiseUrl = "https://raw.githubusercontent.com/1120026847/DataSet/main/%E6%9A%B4%E9%A3%8E%E9%9B%AA%E4%B8%AD%2C%E8%A1%8C%E9%A9%B6%E7%9A%84%E5%88%97%E8%BD%A6(%E7%99%BD%E5%99%AA%E9%9F%B3).mp3";
    whiteNoiseAudio.src = whiteNoiseUrl;

    filePicker.addEventListener("change", () => {
      clearTimeout(timerId);
      whiteNoiseAudio.pause();
      isWhiteNoisePlaying = false;
      whiteNoiseBtn.textContent = "播放白噪音";

      tracks = Array.from(filePicker.files).filter(f => f.type.startsWith("audio"));
      if (tracks.length === 0) {
        alert("未找到音频文件");
        return;
      }
      currentIndex = 0;
      renderPlaylist();
      loadTrack(currentIndex);
      enableControls();
    });

    function enableControls() {
      [prevBtn, playPauseBtn, nextBtn, shuffleBtn].forEach(btn => btn.disabled = false);
    }

    function loadTrack(index) {
      const track = tracks[index];
      if (!track) return;
      audio.src = URL.createObjectURL(track);
      nowPlayingEl.textContent = `正在播放：${track.name}`;
      highlightCurrent();
    }

    function playTrack() {
      audio.play();
      playPauseBtn.textContent = "暂停";
    }

    function pauseTrack() {
      audio.pause();
      playPauseBtn.textContent = "继续";
    }

    playPauseBtn.addEventListener("click", () => {
      if (!audio.src) return;
      if (audio.paused) {
        playTrack();
      } else {
        pauseTrack();
      }
    });

    function nextTrack() {
      isShuffle
        ? currentIndex = Math.floor(Math.random() * tracks.length)
        : currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
      playTrack();
    }

    function prevTrack() {
      isShuffle
        ? currentIndex = Math.floor(Math.random() * tracks.length)
        : currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
      playTrack();
    }

    nextBtn.addEventListener("click", nextTrack);
    prevBtn.addEventListener("click", prevTrack);

    shuffleBtn.addEventListener("click", () => {
      isShuffle = !isShuffle;
      shuffleBtn.textContent = isShuffle ? "乱序播放" : "顺序播放";
    });

    audio.addEventListener("ended", nextTrack);

    function renderPlaylist() {
      playlistEl.innerHTML = "";
      tracks.forEach((track, idx) => {
        const li = document.createElement("li");
        li.textContent = track.name;
        li.addEventListener("click", () => {
          currentIndex = idx;
          loadTrack(currentIndex);
          playTrack();
        });
        playlistEl.appendChild(li);
      });
    }

    function highlightCurrent() {
      Array.from(playlistEl.children).forEach((li, idx) => {
        li.classList.toggle("active", idx === currentIndex);
      });
    }

    whiteNoiseBtn.addEventListener("click", () => {
      // 先停止本地播放
      audio.pause();
      playPauseBtn.textContent = "播放";

      if (!isWhiteNoisePlaying) {
        whiteNoiseAudio.play();
        isWhiteNoisePlaying = true;
        whiteNoiseBtn.textContent = "暂停白噪音";
      } else {
        whiteNoiseAudio.pause();
        isWhiteNoisePlaying = false;
        whiteNoiseBtn.textContent = "播放白噪音";
      }

      startTimer();
    });

    function startTimer() {
      clearTimeout(timerId);
      const minutes = parseInt(timerSelect.value);
      if (minutes > 0) {
        timerId = setTimeout(() => {
          audio.pause();
          whiteNoiseAudio.pause();
          whiteNoiseBtn.textContent = "播放白噪音";
          playPauseBtn.textContent = "播放";
          isWhiteNoisePlaying = false;
        }, minutes * 60 * 1000);
      }
    }
  </script>
</body>
</html>
