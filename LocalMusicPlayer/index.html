<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            border: none;
            width: 100%;
            text-align: center;
        }

        .upload-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #fileInput {
            display: none;
        }

        .current-track {
            text-align: center;
            margin-bottom: 30px;
        }

        .track-name {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            min-height: 32px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 18px;
        }

        .control-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .volume-control {
            margin-bottom: 30px;
        }

        .volume-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            background: #5a67d8;
            transform: scale(1.2);
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
        }

        .playlist-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist-item:hover {
            background: #f7fafc;
        }

        .playlist-item.active {
            background: #667eea;
            color: white;
        }

        .playlist-item-number {
            width: 30px;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }

        .playlist-item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .empty-playlist {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="upload-section">
            <label for="fileInput" class="upload-btn">
                üìÅ ÈÄâÊã©Èü≥‰πêÊñá‰ª∂Â§π
            </label>
            <input type="file" id="fileInput" multiple accept="audio/*" webkitdirectory directory>
        </div>

        <div class="current-track">
            <div class="track-name" id="trackName">Êú™ÈÄâÊã©Èü≥‰πê</div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn" title="‰∏ä‰∏ÄÈ¶ñ">‚èÆ</button>
            <button class="control-btn play-pause-btn" id="playPauseBtn" title="Êí≠Êîæ/ÊöÇÂÅú">‚ñ∂</button>
            <button class="control-btn" id="nextBtn" title="‰∏ã‰∏ÄÈ¶ñ">‚è≠</button>
        </div>

        <div class="volume-control">
            <div class="volume-label">
                <span>üîä Èü≥Èáè</span>
                <span id="volumeValue">50%</span>
            </div>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" id="modeBtn">üîÅ È°∫Â∫èÊí≠Êîæ</button>
        </div>

        <div class="playlist" id="playlist">
            <div class="empty-playlist">ËØ∑ÈÄâÊã©Èü≥‰πêÊñá‰ª∂Â§π</div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.audioPlayer = document.getElementById('audioPlayer');
                this.fileInput = document.getElementById('fileInput');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.modeBtn = document.getElementById('modeBtn');
                this.trackName = document.getElementById('trackName');
                this.playlistElement = document.getElementById('playlist');
                
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.isShuffleMode = false;
                this.shuffledIndices = [];
                
                this.initEventListeners();
                this.setVolume(50);
            }

            initEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.playPrevious());
                this.nextBtn.addEventListener('click', () => this.playNext());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                this.modeBtn.addEventListener('click', () => this.togglePlayMode());
                this.audioPlayer.addEventListener('ended', () => this.playNext());
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files).filter(file => 
                    file.type.startsWith('audio/')
                );
                
                if (files.length === 0) {
                    alert('Êú™ÊâæÂà∞Èü≥È¢ëÊñá‰ª∂');
                    return;
                }

                this.playlist = files.map(file => ({
                    file: file,
                    name: file.name.replace(/\.[^/.]+$/, ''),
                    url: URL.createObjectURL(file)
                }));

                this.currentIndex = 0;
                this.updatePlaylist();
                this.loadTrack(0);
            }

            updatePlaylist() {
                if (this.playlist.length === 0) {
                    this.playlistElement.innerHTML = '<div class="empty-playlist">ËØ∑ÈÄâÊã©Èü≥‰πêÊñá‰ª∂Â§π</div>';
                    return;
                }

                this.playlistElement.innerHTML = this.playlist.map((track, index) => `
                    <div class="playlist-item ${index === this.currentIndex ? 'active' : ''}" 
                         data-index="${index}">
                        <span class="playlist-item-number">${index + 1}</span>
                        <span class="playlist-item-name">${track.name}</span>
                    </div>
                `).join('');

                this.playlistElement.querySelectorAll('.playlist-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        this.loadTrack(index);
                        this.play();
                    });
                });
            }

            loadTrack(index) {
                if (this.playlist.length === 0) return;

                this.currentIndex = index;
                const track = this.playlist[index];
                this.audioPlayer.src = track.url;
                this.trackName.textContent = track.name;
                this.updatePlaylist();
            }

            play() {
                if (this.playlist.length === 0) return;
                
                this.audioPlayer.play();
                this.isPlaying = true;
                this.playPauseBtn.textContent = '‚è∏';
            }

            pause() {
                this.audioPlayer.pause();
                this.isPlaying = false;
                this.playPauseBtn.textContent = '‚ñ∂';
            }

            togglePlayPause() {
                if (this.playlist.length === 0) {
                    alert('ËØ∑ÂÖàÈÄâÊã©Èü≥‰πêÊñá‰ª∂');
                    return;
                }

                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            playNext() {
                if (this.playlist.length === 0) return;

                let nextIndex;
                if (this.isShuffleMode) {
                    if (this.shuffledIndices.length === 0) {
                        this.generateShuffleOrder();
                    }
                    nextIndex = this.shuffledIndices.shift();
                } else {
                    nextIndex = (this.currentIndex + 1) % this.playlist.length;
                }

                this.loadTrack(nextIndex);
                if (this.isPlaying) {
                    this.play();
                }
            }

            playPrevious() {
                if (this.playlist.length === 0) return;

                let prevIndex;
                if (this.isShuffleMode) {
                    prevIndex = Math.floor(Math.random() * this.playlist.length);
                } else {
                    prevIndex = (this.currentIndex - 1 + this.playlist.length) % this.playlist.length;
                }

                this.loadTrack(prevIndex);
                if (this.isPlaying) {
                    this.play();
                }
            }

            setVolume(value) {
                this.audioPlayer.volume = value / 100;
                this.volumeValue.textContent = `${value}%`;
            }

            togglePlayMode() {
                this.isShuffleMode = !this.isShuffleMode;
                if (this.isShuffleMode) {
                    this.modeBtn.textContent = 'üîÄ ÈöèÊú∫Êí≠Êîæ';
                    this.generateShuffleOrder();
                } else {
                    this.modeBtn.textContent = 'üîÅ È°∫Â∫èÊí≠Êîæ';
                    this.shuffledIndices = [];
                }
            }

            generateShuffleOrder() {
                this.shuffledIndices = Array.from({length: this.playlist.length}, (_, i) => i)
                    .filter(i => i !== this.currentIndex);
                
                for (let i = this.shuffledIndices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.shuffledIndices[i], this.shuffledIndices[j]] = 
                    [this.shuffledIndices[j], this.shuffledIndices[i]];
                }
            }
        }

        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        const player = new MusicPlayer();
    </script>
</body>
</html>
