<!DOCTYPE html>

    <style>
        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        
        .container {

        }

        h1 {

        h1::after {

            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            border-radius: 2px;
        }
        
        .input-group {

            gap: 10px;
        }
        
        input[type="text"] {

            border: 2px solid #ddd;

        }
        
        input[type="text"]:focus {

        .add-btn {

            background-color: #4CAF50;

            border: none;
            border-radius: 8px;

            cursor: pointer;
            transition: all 0.3s ease;

        .add-btn:hover {

        }
        
        .stats {
            display: flex;

            margin-bottom: 20px;

            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;

        }
        
        .todo-count, .done-count {

        .todo-count span, .done-count span {

            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .done-count span {

        }
        
        .tabs {

            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 10px 20px;

            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }
        
        .tab.active {
            border-bottom: 3px solid #4CAF50;
            color: #4CAF50;
        }
        
        .todo-list, .done-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        li:hover {
            background-color: #f1f1f1;
            transform: translateX(5px);
        }
        
        li .task-content {
            flex: 1;
            margin: 0 15px;
            font-size: 1.1rem;
            word-break: break-word;
            padding-right: 10px;
        }
        
        li .task-content.completed {
            text-decoration: line-through;
            color: #9e9e9e;
        }
        
        li .actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #4CAF50;
            border-radius: 6px;
            font-size: 1.1rem;
            margin: 0 15px;
        }
        
        .check-btn {
            width: 22px;
            height: 22px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .check-btn.checked {
            background-color: #4CAF50;
            color: white;
        }
        
        .check-btn.checked::after {
            content: 'âœ“';
            font-size: 0.9rem;
        }
        
        .delete-btn {
            padding: 8px 15px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background-color: #a71d2a;
        }
        
        .edit-btn {
            padding: 8px 15px;
            background-color: #ffc107;
            color: #212529;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .edit-btn:hover {
            background-color: #e0a800;
        }
        
        .save-btn {
            padding: 8px 15px;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn:hover {
            background-color: #138496;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #9e9e9e;
            font-style: italic;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .add-btn {
                padding: 15px;
                width: 100%;
            }
            
            li {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-content {
                margin: 10px 0;
            }
            
            .actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>å¾…åŠäº‹é¡¹æ¸…å•</h1>
        
        <div class="input-group">
            <input type="text" id="title" placeholder="æ·»åŠ æ–°ä»»åŠ¡...">
            <button class="add-btn" id="add-btn">æ·»åŠ </button>
        </div>
        
        <div class="stats">
            <div class="todo-count">å¾…å®Œæˆ: <span id="todo-count">0</span></div>
            <div class="done-count">å·²å®Œæˆ: <span id="done-count">0</span></div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="all">å…¨éƒ¨ä»»åŠ¡</div>
            <div class="tab" data-tab="todo">å¾…å®Œæˆ</div>
            <div class="tab" data-tab="done">å·²å®Œæˆ</div>
        </div>
        
        <div class="list-container">
            <ul class="todo-list" id="todo-list">
                <!-- å¾…åŠäº‹é¡¹å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
            </ul>
        </div>
    </div>

    <script>
        // å¾…åŠäº‹é¡¹æ•°æ®ç»“æ„
        // æ¯ä¸ªä»»åŠ¡æ ¼å¼: { id: æ—¶é—´æˆ³, title: 'ä»»åŠ¡å†…å®¹', done: false }
        
        // è·å–DOMå…ƒç´ 
        const titleInput = document.getElementById('title');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const todoCount = document.getElementById('todo-count');
        const doneCount = document.getElementById('done-count');
        const tabs = document.querySelectorAll('.tab');
        
        // å½“å‰æ´»åŠ¨æ ‡ç­¾
        let activeTab = 'all';
        
        // åˆå§‹åŒ–åº”ç”¨
        function init() {
            loadTasks();
            renderTaskList();
            setupEventListeners();
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // æ·»åŠ ä»»åŠ¡äº‹ä»¶ï¼ˆå›è½¦é”®ï¼‰
            titleInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    addNewTask();
                }
            });
            
            // æ·»åŠ ä»»åŠ¡äº‹ä»¶ï¼ˆæŒ‰é’®ç‚¹å‡»ï¼‰
            addBtn.addEventListener('click', addNewTask);
            
            // æ ‡ç­¾åˆ‡æ¢äº‹ä»¶
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // æ›´æ–°æ´»åŠ¨æ ‡ç­¾
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    activeTab = this.dataset.tab;
                    
                    // é‡æ–°æ¸²æŸ“åˆ—è¡¨
                    renderTaskList();
                });
            });
        }
        
        // æ·»åŠ æ–°ä»»åŠ¡
        function addNewTask() {
            const title = titleInput.value.trim();
            
            if (!title) {
                alert('è¯·è¾“å…¥ä»»åŠ¡å†…å®¹');
                return;
            }
            
            // åˆ›å»ºæ–°ä»»åŠ¡å¯¹è±¡
            const newTask = {
                id: Date.now(),
                title: title,
                done: false
            };
            
            // è·å–å½“å‰ä»»åŠ¡åˆ—è¡¨
            let tasks = getTasks();
            
            // æ·»åŠ æ–°ä»»åŠ¡
            tasks.push(newTask);
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveTasks(tasks);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            titleInput.value = '';
            
            // é‡æ–°æ¸²æŸ“åˆ—è¡¨
            renderTaskList();
        }
        
        // åˆ é™¤ä»»åŠ¡
        function deleteTask(id) {
            let tasks = getTasks();
            
            // è¿‡æ»¤æ‰è¦åˆ é™¤çš„ä»»åŠ¡
            tasks = tasks.filter(task => task.id !== id);
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveTasks(tasks);
            
            // é‡æ–°æ¸²æŸ“åˆ—è¡¨
            renderTaskList();
        }
        
        // ç¼–è¾‘ä»»åŠ¡
        function editTask(id) {
            const tasks = getTasks();
            const task = tasks.find(t => t.id === id);
            
            if (!task) return;
            
            // åˆ›å»ºç¼–è¾‘UI
            const li = document.querySelector(`li[data-id="${id}"]`);
            li.innerHTML = `
                <div class="check-btn ${task.done ? 'checked' : ''}" onclick="toggleTask(${id})"></div>
                <input type="text" class="edit-input" value="${task.title}">
                <div class="actions">
                    <button class="save-btn" onclick="saveTask(${id})">ä¿å­˜</button>
                    <button class="delete-btn" onclick="deleteTask(${id})">åˆ é™¤</button>
                </div>
            `;
            
            // èšç„¦åˆ°è¾“å…¥æ¡†
            li.querySelector('.edit-input').focus();
        }
        
        // ä¿å­˜ç¼–è¾‘åçš„ä»»åŠ¡
        function saveTask(id) {
            const tasks = getTasks();
            const taskIndex = tasks.findIndex(t => t.id === id);
            
            if (taskIndex === -1) return;
            
            const editInput = document.querySelector(`li[data-id="${id}"] .edit-input`);
            const newTitle = editInput.value.trim();
            
            if (!newTitle) {
                alert('ä»»åŠ¡å†…å®¹ä¸èƒ½ä¸ºç©º');
                return;
            }
            
            // æ›´æ–°ä»»åŠ¡æ ‡é¢˜
            tasks[taskIndex].title = newTitle;
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveTasks(tasks);
            
            // é‡æ–°æ¸²æŸ“åˆ—è¡¨
            renderTaskList();
        }
        
        // åˆ‡æ¢ä»»åŠ¡çŠ¶æ€ï¼ˆå®Œæˆ/æœªå®Œæˆï¼‰
        function toggleTask(id) {
            let tasks = getTasks();
            const taskIndex = tasks.findIndex(t => t.id === id);
            
            if (taskIndex === -1) return;
            
            // åˆ‡æ¢çŠ¶æ€
            tasks[taskIndex].done = !tasks[taskIndex].done;
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveTasks(tasks);
            
            // é‡æ–°æ¸²æŸ“åˆ—è¡¨
            renderTaskList();
        }
        
        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTaskList() {
            const tasks = getTasks();
            
            // è¿‡æ»¤ä»»åŠ¡ï¼ˆæ ¹æ®å½“å‰æ´»åŠ¨æ ‡ç­¾ï¼‰
            let filteredTasks = tasks;
            if (activeTab === 'todo') {
                filteredTasks = tasks.filter(task => !task.done);
            } else if (activeTab === 'done') {
                filteredTasks = tasks.filter(task => task.done);
            }
            
            // æ›´æ–°è®¡æ•°
            const todoTasks = tasks.filter(task => !task.done);
            const doneTasks = tasks.filter(task => task.done);
            
            todoCount.textContent = todoTasks.length;
            doneCount.textContent = doneTasks.length;
            
            // æ¸…ç©ºåˆ—è¡¨
            todoList.innerHTML = '';
            
            // å¦‚æœæ²¡æœ‰ä»»åŠ¡ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
            if (filteredTasks.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div>ğŸ“­</div>
                        <p>æ²¡æœ‰æ‰¾åˆ°ä»»åŠ¡</p>
                    </div>
                `;
                return;
            }
            
            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.dataset.id = task.id;
                
                li.innerHTML = `
                    <div class="check-btn ${task.done ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                    <div class="task-content ${task.done ? 'completed' : ''}">${task.title}</div>
                    <div class="actions">
                        <button class="edit-btn" onclick="editTask(${task.id})">ç¼–è¾‘</button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">åˆ é™¤</button>
                    </div>
                `;
                
                todoList.appendChild(li);
            });
        }
        
        // è·å–æ‰€æœ‰ä»»åŠ¡
        function getTasks() {
            const tasksJSON = localStorage.getItem('todoList');
            return tasksJSON ? JSON.parse(tasksJSON) : [];
        }
        
        // ä¿å­˜ä»»åŠ¡åˆ°æœ¬åœ°å­˜å‚¨
        function saveTasks(tasks) {
            localStorage.setItem('todoList', JSON.stringify(tasks));
        }
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ä»»åŠ¡
        function loadTasks() {
            const tasks = getTasks();
            
            // æ›´æ–°è®¡æ•°
            const todoTasks = tasks.filter(task => !task.done);
            const doneTasks = tasks.filter(task => task.done);
            
            todoCount.textContent = todoTasks.length;
            doneCount.textContent = doneTasks.length;
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        init();
        
        // å…¨å±€æš´éœ²éœ€è¦ä½¿ç”¨çš„å‡½æ•°
        window.toggleTask = toggleTask;
        window.deleteTask = deleteTask;
        window.editTask = editTask;
        window.saveTask = saveTask;
    </script>
</body>
</html>
