server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 正常静态资源
    location / {
        try_files $uri $uri/ /index.html;  # SPA 回退（前端路由的话必备）
    }

    # 典型静态文件的缓存（可选）
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
    }
}
