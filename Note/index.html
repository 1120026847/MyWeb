<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f8f9fa;
            --bg-sidebar: #ffffff;
            --bg-editor: #ffffff;
            --text-main: #212529;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --danger-color: #dc3545;
            --success-color: #198754;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--bg-main);
            color: var(--text-main);
        }
        .sidebar { background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); }
        .editor-container { background-color: var(--bg-editor); }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5c636a; }
        .border-custom { border-color: var(--border-color); }
        .folder-item.active, .diary-item.active { background-color: rgba(13, 110, 253, 0.1); }
        .folder-item:hover, .diary-item:hover { background-color: rgba(13, 110, 253, 0.05); }
        #editor {
            background-color: var(--bg-editor);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            min-height: 400px;
        }
        /* Markdown Preview Styles for Light Theme */
        .prose-custom { color: var(--text-main); }
        .prose-custom h1, .prose-custom h2, .prose-custom h3 { border-bottom: 1px solid var(--border-color); padding-bottom: .3em; }
        .prose-custom h1, .prose-custom h2, .prose-custom h3, .prose-custom h4, .prose-custom h5, .prose-custom h6 { color: var(--text-main); font-weight: 600; }
        .prose-custom a { color: var(--accent-color); text-decoration: none; }
        .prose-custom a:hover { text-decoration: underline; }
        .prose-custom strong { color: var(--text-main); }
        .prose-custom blockquote { border-left: .25em solid var(--accent-color); color: var(--text-muted); background-color: #f8f9fa; padding: 0 1em; }
        .prose-custom code { background-color: rgba(0,0,0,0.05); color: #d63384; padding: .2em .4em; margin: 0; font-size: 85%; border-radius: 6px; }
        .prose-custom pre { background-color: #f6f8fa; padding: 1rem; border-radius: 8px; }
        .prose-custom pre code { background-color: transparent; color: inherit; padding: 0; }
        .prose-custom ul, .prose-custom ol { padding-left: 2em; }
        .prose-custom table { border-collapse: collapse; }
        .prose-custom th, .prose-custom td { border: 1px solid var(--border-color); padding: 8px 12px; }
        .prose-custom tr:nth-child(2n) { background-color: #f6f8fa; }
        .prose-custom img { max-width: 100%; }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed; top: 0; left: 0; bottom: 0; z-index: 50;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .modal-overlay {
                position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 40;
            }
        }
    </style>
</head>
<body class="overflow-hidden h-screen">

    <!-- Auth Screen -->
    <div id="auth-screen" class="fixed inset-0 bg-gray-100 flex items-center justify-center z-[100]">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm border border-custom">
            <h2 id="auth-title" class="text-2xl font-bold text-gray-800 mb-6 text-center">登录您的账户</h2>
            <div id="auth-container" class="space-y-4">
                 <input type="email" id="email-input" placeholder="邮箱地址" class="w-full border border-custom p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                 <input type="password" id="password-input" placeholder="密码 (至少6位)" class="w-full border border-custom p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                 <button id="auth-action-btn" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition font-semibold">登录</button>
            </div>
            <div id="loading-spinner" class="hidden text-center text-gray-700">
                <i class="fas fa-spinner fa-spin text-3xl"></i>
                <p class="mt-2">正在处理...</p>
            </div>
            <p id="auth-message" class="text-center mt-4 text-sm"></p>
            <p class="text-center text-sm text-gray-500 mt-4">
                <span id="auth-toggle-text">还没有账号？</span>
                <a href="#" id="auth-toggle-link" class="font-medium text-blue-600 hover:underline">立即注册</a>
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="app-container" class="hidden h-screen md:flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 md:w-80 lg:w-96 p-4 flex flex-col h-full overflow-y-auto">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-xl font-bold">我的日记</h1>
                <button id="close-sidebar-btn" class="md:hidden text-2xl text-gray-400 hover:text-black">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="flex items-center mb-4">
                <input type="text" id="new-folder-name" placeholder="新建文件夹..." class="w-full border border-custom p-2 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="add-folder-btn" class="bg-blue-600 text-white px-3 py-2 rounded-r hover:bg-blue-700"><i class="fas fa-plus"></i></button>
            </div>
            <nav id="folder-list" class="flex-grow">
                <!-- Folders and diaries will be populated here -->
            </nav>
            <div class="mt-auto">
                <button id="logout-btn" class="w-full text-left p-2 rounded hover:bg-red-500/10 text-red-600">
                    <i class="fas fa-sign-out-alt mr-2"></i> 退出登录
                </button>
            </div>
        </aside>

        <!-- Sidebar overlay for mobile -->
        <div id="sidebar-overlay" class="modal-overlay hidden md:hidden"></div>

        <!-- Main content -->
        <main class="main-content flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Top Bar -->
            <div class="flex items-center p-4 border-b border-custom bg-white">
                 <button id="menu-btn" class="md:hidden mr-4 text-2xl">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="current-diary-title" class="text-lg font-semibold truncate">请选择或创建一篇文章</div>
                <div class="ml-auto flex items-center space-x-2">
                    <button id="move-diary-btn" class="btn-secondary px-3 py-1.5 rounded-md hidden"><i class="fas fa-folder-tree"></i> <span class="hidden sm:inline ml-1">移动</span></button>
                    <button id="export-diary-btn" class="btn-secondary px-3 py-1.5 rounded-md hidden"><i class="fas fa-file-export"></i> <span class="hidden sm:inline ml-1">导出</span></button>
                    <button id="delete-diary-btn" class="btn-danger px-3 py-1.5 rounded-md hidden"><i class="fas fa-trash"></i> <span class="hidden sm:inline ml-1">删除</span></button>
                    <button id="edit-btn" class="btn-primary px-3 py-1.5 rounded-md hidden"><i class="fas fa-pencil-alt"></i> <span class="hidden sm:inline ml-1">编辑</span></button>
                    <button id="save-btn" class="btn-success px-3 py-1.5 rounded-md hidden"><i class="fas fa-save"></i> <span class="hidden sm:inline ml-1">保存</span></button>
                </div>
            </div>

            <!-- Editor/Preview Area -->
            <div id="content-area" class="flex-1 p-4 md:p-6 overflow-y-auto">
                <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center text-gray-400">
                    <i class="fas fa-book-open text-6xl mb-4"></i>
                    <h2 class="text-2xl font-semibold text-gray-700">开始您的写作之旅</h2>
                    <p class="mt-2">从左侧选择一个文件夹和文章，或者创建一个新的。</p>
                </div>
                <div id="editor-view" class="hidden h-full">
                    <textarea id="editor" class="w-full h-full p-4 resize-none"></textarea>
                </div>
                <div id="preview-view" class="hidden prose-custom max-w-none">
                    <!-- Rendered markdown will be here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Move Diary Modal -->
    <div id="move-modal" class="modal-overlay hidden items-center justify-center fixed inset-0 z-[60]">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-lg font-bold mb-4">移动文章到...</h3>
            <select id="move-folder-select" class="w-full p-2 border border-custom rounded mb-4"></select>
            <div class="flex justify-end space-x-2">
                <button id="cancel-move-btn" class="btn-secondary px-4 py-2 rounded">取消</button>
                <button id="confirm-move-btn" class="btn-primary px-4 py-2 rounded">确认移动</button>
            </div>
        </div>
    </div>


    <script type="module">
        const SUPABASE_URL = 'https://cvkqzkipgmtzqprqadyn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2a3F6a2lwZ210enFwcnFhZHluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MDMzMDIsImV4cCI6MjA3MzQ3OTMwMn0.I2DygNtjxa324smxKfIBHCOtFmrGQF4kRRkwPv-7VOY';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM Elements ---
        const authScreen = document.getElementById('auth-screen');
        const appContainer = document.getElementById('app-container');
        // Auth form elements
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const authActionBtn = document.getElementById('auth-action-btn');
        const authMessage = document.getElementById('auth-message');
        const authTitle = document.getElementById('auth-title');
        const authToggleText = document.getElementById('auth-toggle-text');
        const authToggleLink = document.getElementById('auth-toggle-link');
        const authContainer = document.getElementById('auth-container');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Main app elements
        const logoutBtn = document.getElementById('logout-btn');
        const folderList = document.getElementById('folder-list');
        const newFolderNameInput = document.getElementById('new-folder-name');
        const addFolderBtn = document.getElementById('add-folder-btn');
        const currentDiaryTitle = document.getElementById('current-diary-title');
        const editorView = document.getElementById('editor-view');
        const previewView = document.getElementById('preview-view');
        const editor = document.getElementById('editor');
        const welcomeScreen = document.getElementById('welcome-screen');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const deleteDiaryBtn = document.getElementById('delete-diary-btn');
        const exportDiaryBtn = document.getElementById('export-diary-btn');
        const moveDiaryBtn = document.getElementById('move-diary-btn');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const moveModal = document.getElementById('move-modal');
        const moveFolderSelect = document.getElementById('move-folder-select');
        const cancelMoveBtn = document.getElementById('cancel-move-btn');
        const confirmMoveBtn = document.getElementById('confirm-move-btn');

        // --- App State ---
        let state = {
            user: null,
            folders: [],
            diaries: {},
            activeFolderId: null,
            activeDiaryId: null,
            isEditing: false,
            isLoginMode: true // To toggle between login and sign up
        };

        // --- AUTHENTICATION ---
        function showLoading(isLoading) {
            if (isLoading) {
                authContainer.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                authContainer.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }
        
        function setAuthMessage(message, isError = false) {
            authMessage.textContent = message;
            authMessage.className = `text-center mt-4 text-sm ${isError ? 'text-red-500' : 'text-green-600'}`;
        }

        async function handleSignUp() {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                setAuthMessage('邮箱和密码不能为空。', true);
                return;
            }
             if (password.length < 6) {
                setAuthMessage('密码至少需要6位。', true);
                return;
            }

            showLoading(true);
            const { data, error } = await supabaseClient.auth.signUp({ email, password });
            showLoading(false);

            if (error) {
                setAuthMessage(`注册失败: ${error.message}`, true);
            } else {
                setAuthMessage('注册成功！请检查您的邮箱以完成验证。');
            }
        }

        async function handleSignIn() {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                setAuthMessage('邮箱和密码不能为空。', true);
                return;
            }
            showLoading(true);
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            showLoading(false);

            if (error) {
                setAuthMessage(`登录失败: ${error.message}`, true);
            }
            // On successful login, onAuthStateChange will handle UI transition
        }

        function updateAuthUI() {
            setAuthMessage(''); // Clear previous messages
            if (state.isLoginMode) {
                authTitle.textContent = '登录您的账户';
                authActionBtn.textContent = '登录';
                authToggleText.textContent = '还没有账号？';
                authToggleLink.textContent = '立即注册';
            } else {
                authTitle.textContent = '创建新账户';
                authActionBtn.textContent = '注册';
                authToggleText.textContent = '已有账号？';
                authToggleLink.textContent = '立即登录';
            }
        }

        authActionBtn.addEventListener('click', () => {
            if (state.isLoginMode) {
                handleSignIn();
            } else {
                handleSignUp();
            }
        });

        authToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            state.isLoginMode = !state.isLoginMode;
            updateAuthUI();
        });

        logoutBtn.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            // onAuthStateChange will handle UI transition
        });

        supabaseClient.auth.onAuthStateChange(async (_event, session) => {
            if (session) {
                state.user = session.user;
                authScreen.style.display = 'none';
                appContainer.classList.remove('hidden');
                await loadInitialData();
            } else {
                state.user = null;
                authScreen.style.display = 'flex';
                appContainer.classList.add('hidden');
                // Reset app state
                state.folders = [];
                state.diaries = {};
                state.activeFolderId = null;
                state.activeDiaryId = null;
                renderContent();
                folderList.innerHTML = '';
            }
        });

        // --- DATA FETCHING & RENDERING (NO CHANGES FROM PREVIOUS VERSION) ---
        async function loadInitialData() {
            if (!state.user) return;
            await fetchFolders();
            renderFolders();
        }

        async function fetchFolders() {
            const { data, error } = await supabaseClient.from('folders').select('*').eq('user_id', state.user.id).order('created_at', { ascending: true });
            if (error) { console.error('Error fetching folders:', error); return; }
            state.folders = data;
            for (const folder of state.folders) {
                await fetchDiaries(folder.id);
            }
        }

        async function fetchDiaries(folderId) {
            const { data, error } = await supabaseClient.from('diaries').select('*').eq('folder_id', folderId).order('created_at', { ascending: false });
            if (error) { console.error(`Error fetching diaries for folder ${folderId}:`, error); return; }
            state.diaries[folderId] = data;
        }

        function renderFolders() {
            folderList.innerHTML = '';
            state.folders.forEach(folder => {
                const folderEl = document.createElement('div');
                folderEl.innerHTML = `
                    <div class="folder-item cursor-pointer p-2 rounded flex justify-between items-center group ${folder.id === state.activeFolderId ? 'active' : ''}">
                        <div class="folder-name-container flex items-center flex-grow truncate mr-2">
                            <i class="fas fa-folder mr-2 ${folder.id === state.activeFolderId ? 'fa-folder-open text-blue-500' : 'text-gray-500'}"></i>
                            <span class="font-semibold truncate">${folder.name}</span>
                        </div>
                        <div class="flex-shrink-0 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="rename-folder-btn text-gray-400 hover:text-blue-500 mr-2" data-folder-id="${folder.id}" title="重命名文件夹"><i class="fas fa-edit"></i></button>
                            <button class="add-diary-btn text-gray-400 hover:text-green-500 mr-2" data-folder-id="${folder.id}" title="新建文章"><i class="fas fa-plus-circle"></i></button>
                            <button class="delete-folder-btn text-gray-400 hover:text-red-500" data-folder-id="${folder.id}" title="删除文件夹"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <div class="diary-list pl-4 border-l border-custom ml-2 ${folder.id === state.activeFolderId ? '' : 'hidden'}"></div>
                `;
                folderList.appendChild(folderEl);
                folderEl.querySelector('.folder-name-container').addEventListener('click', () => setActiveFolder(folder.id));
            });
            if(state.activeFolderId) renderDiaries(state.activeFolderId);
        }

        function renderDiaries(folderId) {
            const activeFolderEl = Array.from(folderList.querySelectorAll('.folder-item')).find(el => el.querySelector('.delete-folder-btn').dataset.folderId === folderId);
            if (!activeFolderEl) return;

            const diaryListContainer = activeFolderEl.nextElementSibling;
            diaryListContainer.innerHTML = '';
            const diaries = state.diaries[folderId] || [];
            
            diaries.forEach(diary => {
                const diaryEl = document.createElement('div');
                diaryEl.className = `diary-item cursor-pointer p-2 my-1 rounded flex justify-between items-center group ${diary.id === state.activeDiaryId ? 'active' : ''}`;
                diaryEl.dataset.diaryId = diary.id;
                diaryEl.dataset.folderId = folderId;

                diaryEl.innerHTML = `
                    <div class="flex items-center truncate">
                       <i class="far fa-file-alt mr-2 text-gray-500"></i>
                       <span class="truncate">${diary.title}</span>
                    </div>
                    <button class="rename-diary-btn text-gray-400 hover:text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity" data-diary-id="${diary.id}" title="重命名文章"><i class="fas fa-edit"></i></button>
                `;
                diaryListContainer.appendChild(diaryEl);
                diaryEl.querySelector('.truncate').addEventListener('click', (e) => {
                    e.stopPropagation();
                    setActiveDiary(folderId, diary.id);
                });
            });
        }
        
        function renderContent() {
            if (state.activeDiaryId && state.activeFolderId && state.diaries[state.activeFolderId]) {
                const diary = state.diaries[state.activeFolderId].find(d => d.id === state.activeDiaryId);
                if (!diary) { // Diary might have been moved/deleted
                    setActiveDiary(null, null);
                    return;
                }
                welcomeScreen.classList.add('hidden');
                currentDiaryTitle.textContent = diary.title;
                editor.value = diary.content;
                previewView.innerHTML = marked.parse(diary.content || '');
                
                [deleteDiaryBtn, exportDiaryBtn, moveDiaryBtn].forEach(btn => btn.classList.remove('hidden'));

                if (state.isEditing) {
                    editorView.classList.remove('hidden');
                    previewView.classList.add('hidden');
                    editBtn.classList.add('hidden');
                    saveBtn.classList.remove('hidden');
                } else {
                    editorView.classList.add('hidden');
                    previewView.classList.remove('hidden');
                    editBtn.classList.remove('hidden');
                    saveBtn.classList.add('hidden');
                }
            } else {
                welcomeScreen.classList.remove('hidden');
                editorView.classList.add('hidden');
                previewView.classList.add('hidden');
                currentDiaryTitle.textContent = '请选择或创建一篇文章';
                [editBtn, saveBtn, deleteDiaryBtn, exportDiaryBtn, moveDiaryBtn].forEach(btn => btn.classList.add('hidden'));
            }
        }
        
        // --- STATE MANAGEMENT & ACTIONS (NO CHANGES FROM PREVIOUS VERSION) ---
        function setActiveFolder(folderId) {
            state.activeFolderId = (state.activeFolderId === folderId) ? null : folderId;
            if(state.activeFolderId !== folderId) setActiveDiary(null, null);
            renderFolders();
        }

        function setActiveDiary(folderId, diaryId) {
            state.activeFolderId = folderId;
            state.activeDiaryId = diaryId;
            state.isEditing = false;
            
            renderFolders();
            renderContent();

            if (sidebar.classList.contains('open')) toggleSidebar();
        }

        async function addFolder() {
            const name = newFolderNameInput.value.trim();
            if (!name) return;
            const { data, error } = await supabaseClient.from('folders').insert([{ name, user_id: state.user.id }]).select().single();
            if (error) { console.error('Error adding folder:', error); return; }
            state.folders.push(data);
            state.diaries[data.id] = [];
            newFolderNameInput.value = '';
            setActiveFolder(data.id);
        }

        async function renameFolder(folderId) {
            const folder = state.folders.find(f => f.id === folderId);
            const newName = prompt('输入新的文件夹名称:', folder.name);
            if (!newName || newName.trim() === '' || newName === folder.name) return;
            const { data, error } = await supabaseClient.from('folders').update({ name: newName }).eq('id', folderId).select().single();
            if (error) { console.error('Error renaming folder:', error); return; }
            folder.name = data.name;
            renderFolders();
        }

        async function deleteFolder(folderId) {
            if (!confirm('确定要删除这个文件夹及其所有文章吗？此操作无法撤销。')) return;
            const { error } = await supabaseClient.from('folders').delete().eq('id', folderId);
            if(error) { console.error('Error deleting folder:', error); return; }
            state.folders = state.folders.filter(f => f.id !== folderId);
            delete state.diaries[folderId];
            if (state.activeFolderId === folderId) {
                state.activeFolderId = null;
                setActiveDiary(null, null);
            }
            renderFolders();
        }

        async function addDiary(folderId) {
            const title = prompt("请输入新文章的标题：");
            if (!title || title.trim() === '') return;
            const { data, error } = await supabaseClient.from('diaries').insert([{ title, content: '# ' + title + '\n\n开始写作...', folder_id: folderId, user_id: state.user.id }]).select().single();
            if (error) { console.error('Error adding diary:', error); return; }
            if (!state.diaries[folderId]) state.diaries[folderId] = [];
            state.diaries[folderId].unshift(data);
            setActiveDiary(folderId, data.id);
        }

        async function renameDiary(diaryId) {
            const folderId = state.folders.find(f => state.diaries[f.id]?.some(d => d.id === diaryId))?.id;
            if(!folderId) return;
            
            const diary = state.diaries[folderId].find(d => d.id === diaryId);
            const newTitle = prompt("输入新的文章标题:", diary.title);
            if (!newTitle || newTitle.trim() === '' || newTitle === diary.title) return;
            const { data, error } = await supabaseClient.from('diaries').update({ title: newTitle }).eq('id', diaryId).select().single();
            if (error) { console.error('Error renaming diary:', error); return; }
            diary.title = data.title;
            renderDiaries(folderId);
            if (state.activeDiaryId === diaryId) renderContent();
        }
        
        async function saveDiary() {
            if (!state.activeDiaryId) return;
            const newContent = editor.value;
            const { data, error } = await supabaseClient.from('diaries').update({ content: newContent }).eq('id', state.activeDiaryId).select().single();
            if (error) { console.error('Error saving diary:', error); return; }
            const diaryIndex = state.diaries[state.activeFolderId].findIndex(d => d.id === state.activeDiaryId);
            state.diaries[state.activeFolderId][diaryIndex] = data;
            state.isEditing = false;
            renderContent();
        }

        async function deleteDiary() {
            if (!state.activeDiaryId || !confirm('确定要删除这篇文章吗？')) return;
            const { error } = await supabaseClient.from('diaries').delete().eq('id', state.activeDiaryId);
            if (error) { console.error('Error deleting diary:', error); return; }
            const oldFolderId = state.activeFolderId;
            state.diaries[oldFolderId] = state.diaries[oldFolderId].filter(d => d.id !== state.activeDiaryId);
            setActiveDiary(oldFolderId, null);
            renderDiaries(oldFolderId);
        }

        function exportDiary() {
            if (!state.activeDiaryId) return;
            const diary = state.diaries[state.activeFolderId].find(d => d.id === state.activeDiaryId);
            const blob = new Blob([diary.content], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${diary.title.replace(/[\/\\?%*:|"<>]/g, '-')}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function showMoveModal() {
            moveFolderSelect.innerHTML = '';
            state.folders.forEach(folder => {
                if (folder.id !== state.activeFolderId) {
                    const option = document.createElement('option');
                    option.value = folder.id;
                    option.textContent = folder.name;
                    moveFolderSelect.appendChild(option);
                }
            });
            if (moveFolderSelect.options.length > 0) {
                 moveModal.style.display = 'flex';
            } else {
                alert('没有其他文件夹可以移动。');
            }
        }

        async function moveDiary() {
            const newFolderId = moveFolderSelect.value;
            if (!newFolderId || !state.activeDiaryId) return;

            const oldFolderId = state.activeFolderId;
            const diaryId = state.activeDiaryId;

            const { error } = await supabaseClient.from('diaries').update({ folder_id: newFolderId }).eq('id', diaryId);
            if (error) {
                console.error('Error moving diary:', error);
                return;
            }
            const diaryToMove = state.diaries[oldFolderId].find(d => d.id === diaryId);
            state.diaries[oldFolderId] = state.diaries[oldFolderId].filter(d => d.id !== diaryId);
            diaryToMove.folder_id = newFolderId;
            if (!state.diaries[newFolderId]) state.diaries[newFolderId] = [];
            state.diaries[newFolderId].unshift(diaryToMove);
            moveModal.style.display = 'none';
            setActiveDiary(newFolderId, diaryId);
        }

        folderList.addEventListener('click', (e) => {
            const addBtn = e.target.closest('.add-diary-btn');
            const deleteBtn = e.target.closest('.delete-folder-btn');
            const renameFolderBtn = e.target.closest('.rename-folder-btn');
            const renameDiaryBtn = e.target.closest('.rename-diary-btn');
            
            if (addBtn) { e.stopPropagation(); addDiary(addBtn.dataset.folderId); }
            if (deleteBtn) { e.stopPropagation(); deleteFolder(deleteBtn.dataset.folderId); }
            if (renameFolderBtn) { e.stopPropagation(); renameFolder(renameFolderBtn.dataset.folderId); }
            if (renameDiaryBtn) { e.stopPropagation(); renameDiary(renameDiaryBtn.dataset.diaryId); }
        });

        editBtn.addEventListener('click', () => { state.isEditing = true; renderContent(); editor.focus(); });
        saveBtn.addEventListener('click', saveDiary);
        deleteDiaryBtn.addEventListener('click', deleteDiary);
        exportDiaryBtn.addEventListener('click', exportDiary);
        moveDiaryBtn.addEventListener('click', showMoveModal);
        
        cancelMoveBtn.addEventListener('click', () => moveModal.style.display = 'none');
        confirmMoveBtn.addEventListener('click', moveDiary);

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('hidden');
        }
        menuBtn.addEventListener('click', toggleSidebar);
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

    </script>
</body>
</html>
