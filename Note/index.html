        // =================================================================

        function getCosInstance() {
            if (cos) return cos;
            cos = new COS({
                async getAuthorization(options, callback) {
                    try {
                        const res = await app.callFunction({ name: 'getCosCredential' });
                        if (res.result.code !== 200) throw new Error(res.result.message);
                        
                        const data = res.result.data;
                        callback({
                            TmpSecretId: data.credentials.tmpSecretId,
                            TmpSecretKey: data.credentials.tmpSecretKey,
                            SecurityToken: data.credentials.sessionToken,
                            StartTime: data.startTime,
                            ExpiredTime: data.expiredTime,
                        });
                    } catch (err) {
                        console.error('è·å–COSå‡­è¯å¤±è´¥', err);
                        alert('æ— æ³•è·å–ä¸Šä¼ å‡­è¯ï¼Œè¯·æ£€æŸ¥åç«¯å‡½æ•°é…ç½®');
                    }
                }
            });
            return cos;
        }

        function selectImage() {

        function uploadImage(file) {
            const cosInstance = getCosInstance();
            const key = `${state.user.uid}/${Date.now()}-${file.name}`;

            cosInstance.putObject({
                Bucket: 'æ‚¨çš„-COS-å­˜å‚¨æ¡¶åç§°', // ï¼ï¼ï¼è¯·æ›¿æ¢
                Region: 'æ‚¨çš„-COS-å­˜å‚¨æ¡¶åœ°åŸŸ', // ï¼ï¼ï¼è¯·æ›¿æ¢
                Key: key,
                Body: file,
                onProgress: function(progressData) {
                    console.log('ä¸Šä¼ è¿›åº¦', JSON.stringify(progressData));
                }
            }, function(err, data) {
                if (err) {
                    console.error('ä¸Šä¼ å¤±è´¥', err);
                    alert('å›¾ç‰‡ä¸Šä¼ å¤±è´¥!');
                } else {
                    console.log('ä¸Šä¼ æˆåŠŸ', data);
                    const imageUrl = `https://${data.Location}`;
                    const range = quill.getSelection(true);
                    quill.insertEmbed(range.index, 'image', imageUrl);

            });
        }
