<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 日记</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Markdown Parser (Marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Icons (Lucide) -->
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/lucide.min.js"></script>
    <style>
        /* 自定义滚动条样式，使其更精致 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        /* 自定义 Prose 样式以适应白色背景 */
        .prose {
            --tw-prose-body: #374151;
            --tw-prose-headings: #111827;
            --tw-prose-lead: #4b5563;
            --tw-prose-links: #1d4ed8;
            --tw-prose-bold: #111827;
            --tw-prose-counters: #6b7280;
            --tw-prose-bullets: #d1d5db;
            --tw-prose-hr: #e5e7eb;
            --tw-prose-quotes: #111827;
            --tw-prose-quote-borders: #e5e7eb;
            --tw-prose-captions: #6b7280;
            --tw-prose-code: #111827;
            --tw-prose-pre-code: #e5e7eb;
            --tw-prose-pre-bg: #1f2937;
            --tw-prose-th-borders: #d1d5db;
            --tw-prose-td-borders: #e5e7eb;
        }
    </style>
</head>
<body class="bg-white font-sans antialiased text-gray-800">
    <!-- 主容器 -->
    <div id="app" class="h-screen w-screen flex overflow-hidden">

        <!-- 认证页面 -->
        <div id="auth-view" class="w-full h-full flex items-center justify-center p-4 bg-gray-50">
            <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">日记</h1>
                    <p class="text-gray-500 mt-2">记录你的想法与生活</p>
                </div>

                <!-- 登录/注册切换 -->
                <div class="flex border border-gray-200 rounded-lg p-1 mb-6">
                    <button id="show-login-btn" class="w-1/2 p-2 rounded-md text-sm font-semibold bg-blue-500 text-white">登录</button>
                    <button id="show-register-btn" class="w-1/2 p-2 rounded-md text-sm font-semibold text-gray-600">注册</button>
                </div>

                <!-- 表单 -->
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-600 mb-1">邮箱</label>
                        <input type="email" id="login-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-600 mb-1">密码</label>
                        <input type="password" id="login-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">登录</button>
                </form>

                <form id="register-form" class="space-y-4 hidden">
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-600 mb-1">邮箱</label>
                        <input type="email" id="register-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-600 mb-1">密码</label>
                        <input type="password" id="register-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">注册并登录</button>
                </form>
                <p id="auth-error" class="text-red-500 text-sm mt-4 text-center"></p>
            </div>
        </div>

        <!-- 主应用界面 (登录后可见) -->
        <div id="main-view" class="w-full h-full flex hidden">
            <!-- 侧边栏 -->
            <aside id="sidebar" class="w-full md:w-80 h-full bg-gray-50 border-r border-gray-200 flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0 md:relative absolute z-20">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">文件列表</h2>
                    <button id="sidebar-close-btn" class="md:hidden p-1 rounded-full hover:bg-gray-200">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="p-2 space-y-2">
                    <button id="new-article-btn" class="w-full flex items-center justify-center gap-2 bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-all">
                        <i data-lucide="file-plus-2" class="w-4 h-4"></i> 新建文章
                    </button>
                     <button id="new-folder-btn" class="w-full flex items-center justify-center gap-2 bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-all">
                        <i data-lucide="folder-plus" class="w-4 h-4"></i> 新建文件夹
                    </button>
                </div>
                <div id="file-list" class="flex-1 overflow-y-auto p-2">
                    <!-- 文件和文件夹将在这里动态渲染 -->
                </div>
                 <div class="p-4 border-t border-gray-200">
                    <div id="user-info" class="text-sm text-gray-500 truncate mb-2"></div>
                    <button id="logout-btn" class="w-full flex items-center justify-center gap-2 bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-all">
                        <i data-lucide="log-out" class="w-4 h-4"></i> 退出登录
                    </button>
                </div>
            </aside>

            <!-- 主内容区 -->
            <main class="flex-1 h-full flex flex-col bg-white">
                <div id="editor-view" class="flex-1 flex flex-col h-full hidden">
                    <!-- 编辑器头部 -->
                    <div class="flex items-center justify-between p-3 border-b border-gray-200 bg-gray-50">
                        <div class="flex items-center gap-4">
                           <button id="sidebar-open-btn" class="md:hidden p-1 rounded-full hover:bg-gray-200">
                                <i data-lucide="menu" class="w-5 h-5"></i>
                            </button>
                            <input type="text" id="article-title" placeholder="输入文章标题..." class="text-lg font-semibold bg-transparent focus:outline-none w-full">
                        </div>
                        <div class="flex items-center gap-2">
                            <button id="save-btn" class="px-4 py-1.5 bg-green-500 text-white rounded-lg text-sm font-semibold hover:bg-green-600 transition-all flex items-center gap-1.5">
                                <i data-lucide="save" class="w-4 h-4"></i> 保存
                            </button>
                            <button id="move-btn" title="移动文章" class="p-2 hover:bg-gray-200 rounded-lg transition-colors">
                                <i data-lucide="folder-git-2" class="w-4 h-4"></i>
                            </button>
                             <button id="export-btn" title="导出为 Markdown" class="p-2 hover:bg-gray-200 rounded-lg transition-colors">
                                <i data-lucide="download" class="w-4 h-4"></i>
                            </button>
                            <button id="delete-btn" title="删除文章" class="p-2 hover:bg-red-200 text-red-600 rounded-lg transition-colors">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 编辑/预览区 -->
                    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 overflow-hidden">
                        <div class="h-full border-r border-gray-200">
                             <textarea id="markdown-editor" class="w-full h-full p-6 resize-none focus:outline-none text-base leading-relaxed" placeholder="在这里开始用 Markdown 书写..."></textarea>
                        </div>
                        <div id="preview-area" class="prose max-w-none w-full h-full p-6 overflow-y-auto bg-gray-50">
                        </div>
                    </div>
                </div>
                <div id="welcome-view" class="flex-1 flex items-center justify-center text-center text-gray-400">
                    <div>
                        <i data-lucide="notebook-tabs" class="w-24 h-24 mx-auto"></i>
                        <p class="mt-4 text-lg">选择一篇文章或新建一篇日记</p>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- 全局加载动画 -->
        <div id="loader" class="fixed inset-0 bg-white/70 backdrop-blur-sm flex items-center justify-center z-50 hidden">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        
        <!-- 自定义提示框 -->
        <div id="custom-alert" class="fixed top-5 right-5 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-lg z-50 hidden transition-transform translate-x-full">
          <strong class="font-bold">错误!</strong>
          <span id="alert-message" class="block sm:inline"></span>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://cvkqzkipgmtzqprqadyn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2a3F6a2lwZ210enFwcnFhZHluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MDMzMDIsImV4cCI6MjA3MzQ3OTMwMn0.I2DygNtjxa324smxKfIBHCOtFmrGQF4kRRkwPv-7VOY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const authView = document.getElementById('auth-view');
        const mainView = document.getElementById('main-view');
        const editorView = document.getElementById('editor-view');
        const welcomeView = document.getElementById('welcome-view');
        const loader = document.getElementById('loader');

        // State
        let folders = [];
        let articles = [];
        let activeArticle = null;
        let currentUser = null;

        // ----- UI Functions -----
        const showLoader = () => loader.classList.remove('hidden');
        const hideLoader = () => loader.classList.add('hidden');
        
        function showAlert(message) {
            const customAlert = document.getElementById('custom-alert');
            const alertMessage = document.getElementById('alert-message');
            alertMessage.textContent = ' ' + message;
            customAlert.classList.remove('hidden', 'translate-x-full');
            customAlert.classList.add('translate-x-0');
            setTimeout(() => {
                customAlert.classList.remove('translate-x-0');
                customAlert.classList.add('translate-x-full');
                setTimeout(() => customAlert.classList.add('hidden'), 300);
            }, 3000);
        }

        const renderFileList = () => {
            const fileListContainer = document.getElementById('file-list');
            fileListContainer.innerHTML = ''; // Clear current list

            // Render folders
            folders.forEach(folder => {
                const folderEl = document.createElement('div');
                folderEl.innerHTML = `
                    <div class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-200 cursor-pointer folder-item" data-id="${folder.id}">
                        <div class="flex items-center gap-2">
                           <i data-lucide="folder" class="w-4 h-4 text-yellow-600"></i>
                           <span class="font-semibold text-sm">${folder.name}</span>
                        </div>
                        <div>
                            <button class="edit-folder-btn p-1 rounded hover:bg-gray-300" data-id="${folder.id}" data-name="${folder.name}"><i data-lucide="file-pen-line" class="w-3.5 h-3.5 text-gray-500"></i></button>
                            <button class="delete-folder-btn p-1 rounded hover:bg-gray-300" data-id="${folder.id}"><i data-lucide="trash-2" class="w-3.5 h-3.5 text-red-500"></i></button>
                        </div>
                    </div>
                    <div id="folder-articles-${folder.id}" class="pl-4 border-l-2 border-gray-200 ml-2"></div>
                `;
                fileListContainer.appendChild(folderEl);
            });

            // Render articles inside folders or at root
            articles.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
            articles.forEach(article => {
                const parentContainer = article.folder_id 
                    ? document.getElementById(`folder-articles-${article.folder_id}`)
                    : fileListContainer;

                if (parentContainer) {
                    const articleEl = document.createElement('div');
                    articleEl.className = `flex items-center p-2 rounded-lg cursor-pointer article-item ${activeArticle?.id === article.id ? 'bg-blue-100 text-blue-800' : 'hover:bg-gray-100'}`;
                    articleEl.dataset.id = article.id;
                    articleEl.innerHTML = `
                        <i data-lucide="file-text" class="w-4 h-4 mr-2 flex-shrink-0"></i>
                        <span class="text-sm truncate">${article.title || '无标题文章'}</span>
                    `;
                    parentContainer.appendChild(articleEl);
                }
            });
            lucide.createIcons(); // Re-render icons
        };

        const renderEditor = () => {
            if (activeArticle) {
                editorView.classList.remove('hidden');
                welcomeView.classList.add('hidden');
                document.getElementById('article-title').value = activeArticle.title;
                const editor = document.getElementById('markdown-editor');
                editor.value = activeArticle.content || '';
                updatePreview(editor.value);
            } else {
                editorView.classList.add('hidden');
                welcomeView.classList.remove('hidden');
            }
        };

        const updatePreview = (markdown) => {
            document.getElementById('preview-area').innerHTML = marked.parse(markdown || '');
        };
        
        // ----- Data Functions -----
        const fetchData = async () => {
            if (!currentUser) return;
            showLoader();
            try {
                const { data: foldersData, error: foldersError } = await supabase
                    .from('folders')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('name');
                if (foldersError) throw foldersError;
                folders = foldersData;

                const { data: articlesData, error: articlesError } = await supabase
                    .from('articles')
                    .select('id, title, folder_id, updated_at')
                    .eq('user_id', currentUser.id);
                if (articlesError) throw articlesError;
                articles = articlesData;

                renderFileList();
            } catch (error) {
                showAlert('数据加载失败: ' + error.message);
            } finally {
                hideLoader();
            }
        };

        // ----- Event Handlers -----
        
        // Auth events
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            showLoader();
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            hideLoader();
            if (error) {
                document.getElementById('auth-error').textContent = "登录失败: " + error.message;
            } else {
                 document.getElementById('auth-error').textContent = '';
            }
        });
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            showLoader();
            const { error } = await supabase.auth.signUp({ email, password });
            hideLoader();
            if (error) {
                document.getElementById('auth-error').textContent = "注册失败: " + error.message;
            } else {
                document.getElementById('auth-error').textContent = '';
            }
        });
        
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
        });

        // App events
        document.getElementById('new-folder-btn').addEventListener('click', async () => {
            const name = prompt('请输入新文件夹的名称:');
            if (name) {
                showLoader();
                const { error } = await supabase.from('folders').insert({ name, user_id: currentUser.id });
                hideLoader();
                if (error) showAlert('创建文件夹失败: ' + error.message);
                else await fetchData();
            }
        });

        document.getElementById('new-article-btn').addEventListener('click', () => {
            const today = new Date().toISOString().slice(0, 10);
            activeArticle = {
                id: null, // New article doesn't have an ID yet
                title: `日记 ${today}`,
                content: `# 日记 ${today}\n\n`,
                folder_id: null,
                user_id: currentUser.id
            };
            renderEditor();
            renderFileList(); // Re-render to deselect others
        });
        
        document.getElementById('file-list').addEventListener('click', async (e) => {
            const articleItem = e.target.closest('.article-item');
            const editFolderBtn = e.target.closest('.edit-folder-btn');
            const deleteFolderBtn = e.target.closest('.delete-folder-btn');

            if (articleItem) {
                const articleId = articleItem.dataset.id;
                if (activeArticle?.id === articleId) return;
                showLoader();
                const { data, error } = await supabase.from('articles').select('*').eq('id', articleId).single();
                hideLoader();
                if (error) {
                    showAlert('加载文章失败: ' + error.message);
                } else {
                    activeArticle = data;
                    renderEditor();
                    renderFileList();
                }
            }

            if (editFolderBtn) {
                e.stopPropagation();
                const folderId = editFolderBtn.dataset.id;
                const oldName = editFolderBtn.dataset.name;
                const newName = prompt('请输入新的文件夹名称:', oldName);
                if (newName && newName !== oldName) {
                    showLoader();
                    const { error } = await supabase.from('folders').update({ name: newName }).eq('id', folderId);
                    hideLoader();
                    if (error) showAlert('更新文件夹失败: ' + error.message);
                    else await fetchData();
                }
            }

            if (deleteFolderBtn) {
                e.stopPropagation();
                const folderId = deleteFolderBtn.dataset.id;
                if (confirm('确定要删除此文件夹及其中的所有文章吗？此操作不可撤销。')) {
                    showLoader();
                    // Supabase ON DELETE CASCADE will handle deleting articles
                    const { error } = await supabase.from('folders').delete().eq('id', folderId);
                    hideLoader();
                    if (error) showAlert('删除文件夹失败: ' + error.message);
                    else {
                        if (activeArticle?.folder_id === folderId) {
                            activeArticle = null;
                            renderEditor();
                        }
                        await fetchData();
                    }
                }
            }
        });
        
        document.getElementById('markdown-editor').addEventListener('input', (e) => {
            if(activeArticle) {
                activeArticle.content = e.target.value;
                updatePreview(e.target.value);
            }
        });

        document.getElementById('article-title').addEventListener('input', (e) => {
            if(activeArticle) {
                activeArticle.title = e.target.value;
            }
        });
        
        document.getElementById('save-btn').addEventListener('click', async () => {
            if (!activeArticle) return;
            showLoader();
            const articleData = {
                title: activeArticle.title || '无标题文章',
                content: activeArticle.content,
                user_id: currentUser.id,
                folder_id: activeArticle.folder_id,
                updated_at: new Date().toISOString()
            };

            let error, data;
            if (activeArticle.id) { // Update existing article
                ({ error, data } = await supabase.from('articles').update(articleData).eq('id', activeArticle.id).select().single());
            } else { // Insert new article
                ({ error, data } = await supabase.from('articles').insert(articleData).select().single());
            }
            hideLoader();

            if (error) {
                showAlert('保存失败: ' + error.message);
            } else {
                activeArticle = data; // Update state with DB data (like created_at, id)
                await fetchData(); // Refresh file list
            }
        });

        document.getElementById('delete-btn').addEventListener('click', async () => {
            if (!activeArticle || !activeArticle.id) return;
            if (confirm('你确定要删除这篇文章吗?')) {
                showLoader();
                const { error } = await supabase.from('articles').delete().eq('id', activeArticle.id);
                hideLoader();
                if (error) {
                    showAlert('删除失败: ' + error.message);
                } else {
                    activeArticle = null;
                    renderEditor();
                    await fetchData();
                }
            }
        });
        
        document.getElementById('export-btn').addEventListener('click', () => {
             if (!activeArticle) return;
             const blob = new Blob([activeArticle.content], { type: 'text/markdown;charset=utf-8' });
             const url = URL.createObjectURL(blob);
             const a = document.createElement('a');
             a.href = url;
             a.download = `${activeArticle.title.replace(/[\\/:*?"<>|]/g, '_')}.md`;
             document.body.appendChild(a);
             a.click();
             document.body.removeChild(a);
             URL.revokeObjectURL(url);
        });
        
        document.getElementById('move-btn').addEventListener('click', async () => {
            if (!activeArticle || !activeArticle.id) return;
            
            let options = '<option value="root">根目录 (无文件夹)</option>';
            folders.forEach(f => {
                options += `<option value="${f.id}" ${activeArticle.folder_id === f.id ? 'selected' : ''}>${f.name}</option>`;
            });

            const targetFolderId = prompt(`选择要移动到的文件夹:\n${folders.map((f,i) => `${i+1}. ${f.name}`).join('\n')}\n输入0移动到根目录`, activeArticle.folder_id ? folders.findIndex(f => f.id === activeArticle.folder_id) + 1 : 0);
            
            let newFolderId = null;
            if (targetFolderId !== null) {
                const index = parseInt(targetFolderId, 10);
                if (index === 0) {
                    newFolderId = null;
                } else if (!isNaN(index) && index > 0 && index <= folders.length) {
                    newFolderId = folders[index - 1].id;
                } else {
                    showAlert("无效的选择。");
                    return;
                }

                if (newFolderId === activeArticle.folder_id) return;

                showLoader();
                const { error } = await supabase.from('articles').update({ folder_id: newFolderId }).eq('id', activeArticle.id);
                hideLoader();

                if (error) {
                    showAlert('移动失败: ' + error.message);
                } else {
                    activeArticle.folder_id = newFolderId;
                    await fetchData();
                }
            }
        });
        
        // Responsive sidebar toggles
        const sidebar = document.getElementById('sidebar');
        document.getElementById('sidebar-open-btn').addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
        document.getElementById('sidebar-close-btn').addEventListener('click', () => sidebar.classList.add('-translate-x-full'));


        // Auth UI toggle
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLoginBtn = document.getElementById('show-login-btn');
        const showRegisterBtn = document.getElementById('show-register-btn');
        showLoginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            showLoginBtn.classList.add('bg-blue-500', 'text-white');
            showRegisterBtn.classList.remove('bg-blue-500', 'text-white');
        });
        showRegisterBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            showRegisterBtn.classList.add('bg-blue-500', 'text-white');
            showLoginBtn.classList.remove('bg-blue-500', 'text-white');
        });

        // ----- Initialization -----
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                currentUser = session.user;
                document.getElementById('user-info').textContent = `用户: ${currentUser.email}`;
                authView.classList.add('hidden');
                mainView.classList.remove('hidden');
                await fetchData();
            } else {
                currentUser = null;
                folders = [];
                articles = [];
                activeArticle = null;
                authView.classList.remove('hidden');
                mainView.classList.add('hidden');
                renderFileList();
                renderEditor();
            }
        });
        
        lucide.createIcons();
    </script>
</body>
</html>
