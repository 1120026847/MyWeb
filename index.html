<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>陌离君首页</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
    }

    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      color: #333;
      text-shadow: 1px 1px 2px #ccc;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 600px;
    }

    .button-container button {
      background: white;
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
    }

    .button-container button:hover {
      background: #f1f1f1;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .footer {
      margin-top: auto;
      padding: 20px 10px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      .button-container button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
