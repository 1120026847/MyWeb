<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>时间记录（Excel风格）</title>

  <!-- Supabase JS（UMD，全局 supabase 变量） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Papa Parse（CSV 导入/导出） -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root { --bg:#0b1020; --card:#121a32; --muted:#97a2c6; --text:#e8eeff; --accent:#5b8bff; --danger:#ff6b6b;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:linear-gradient(180deg,#0b1020,#0a0f1f); color:var(--text); font:14px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;}
    header{padding:14px 16px; border-bottom:1px solid #1a2444; position:sticky; top:0; background:rgba(11,16,32,.8); backdrop-filter: blur(6px); z-index:5}
    h1{margin:0; font-size:18px; letter-spacing:.5px}
    .container{max-width:1100px; margin:14px auto; padding:0 12px}
    .card{background:var(--card); border:1px solid #1a2444; border-radius:14px; padding:14px; box-shadow: 0 8px 30px rgba(0,0,0,.25)}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .row > *{flex: none}
    input,button,select,textarea{
      background:#0e1530; color:var(--text); border:1px solid #1d2850; border-radius:10px; padding:10px 12px; outline:none
    }
    input:focus,select:focus,textarea:focus{border-color:var(--accent)}
    button{cursor:pointer}
    .btn{background:var(--accent); border:0; padding:10px 14px; border-radius:10px; color:white; font-weight:600}
    .btn.secondary{background:#1d2850}
    .btn.ghost{background:transparent; border:1px dashed #314070}
    .btn.danger{background:var(--danger)}
    .muted{color:var(--muted)}
    .right{margin-left:auto}
    .grid{display:grid; gap:8px}

    /* 表格 */
    .table-wrap{overflow:auto; border:1px solid #1a2444; border-radius:12px}
    table{border-collapse:separate; border-spacing:0; width:100%; min-width:820px}
    thead th{position:sticky; top:0; background:#0f1733; z-index:2}
    th, td{border-bottom:1px solid #1a2444; padding:10px}
    th{font-weight:700; color:#b9c7ff; text-align:left}
    td input, td textarea{width:100%}
    td .time{width:130px}
    td .note{min-width:180px}
    td .narrow{width:90px; text-align:center}
    td .content{min-width:200px}
    .total{font-weight:700; color:#b9c7ff}

    /* 小屏适配 */
    @media (max-width: 640px){
      .row{gap:8px}
      td .time{width:110px}
      table{min-width:700px}
    }

    .badge{display:inline-flex;align-items:center;gap:6px;background:#17224a;border:1px solid #27346a;padding:6px 10px;border-radius:999px}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <h1>时间记录（Excel风格）</h1>
      <div class="right" id="authArea">
        <!-- 登录状态/操作放这里 -->
      </div>
    </div>
  </header>

  <div class="container">
    <!-- 认证卡片 -->
    <div class="card" id="authCard">
      <div class="row">
        <strong>登录 / 注册</strong>
        <span class="muted">登录后数据会自动与云端同步</span>
      </div>
      <div class="row" style="margin-top:8px">
        <input id="email" type="email" placeholder="邮箱" />
        <input id="password" type="password" placeholder="密码（≥6位）" />
        <button class="btn" id="btnLogin">登录</button>
        <button class="btn secondary" id="btnSignup">注册</button>
        <button class="btn ghost" id="btnLogout" style="display:none">退出</button>
      </div>
      <div class="muted" id="authHint" style="margin-top:8px"></div>
    </div>

    <!-- 应用卡片 -->
    <div class="card" id="appCard" style="margin-top:14px; display:none">
      <div class="row">
        <div class="badge"><span>📅</span>选择日期</div>
        <input type="date" id="datePicker" />
        <button class="btn" id="btnAddRow">+ 新增一行</button>
        <button class="btn secondary" id="btnExport">导出 CSV</button>
        <label class="btn ghost" for="csvImport">导入 CSV</label>
        <input id="csvImport" type="file" accept=".csv" style="display:none" />
        <div class="right muted" id="summary"></div>
      </div>

      <div class="table-wrap" style="margin-top:10px">
        <table id="grid">
          <thead>
            <tr>
              <th>开始时间</th>
              <th>结束时间</th>
              <th>内容</th>
              <th>备注</th>
              <th>时长</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="total">合计</td>
              <td class="total" id="totalCell">00:00:00</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div style="margin-top:10px" class="muted">
        提示：时长自动按“结束 - 开始”计算；若跨午夜（结束 < 开始）会自动按 +24 小时处理。
      </div>
    </div>

    <!-- 历史卡片 -->
    <div class="card" id="historyCard" style="margin-top:14px; display:none">
      <div class="row">
        <strong>最近 30 天历史</strong>
        <div class="muted">按日期汇总</div>
        <div class="right"><button class="btn secondary" id="btnReloadHistory">刷新</button></div>
      </div>
      <div id="historyList" style="margin-top:10px"></div>
    </div>
  </div>

<script>
/* ------------------ Supabase 初始化 ------------------ */
const SUPABASE_URL = 'https://cvkqzkipgmtzqprqadyn.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2a3F6a2lwZ210enFwcnFhZHluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MDMzMDIsImV4cCI6MjA3MzQ3OTMwMn0.I2DygNtjxa324smxKfIBHCOtFmrGQF4kRRkwPv-7VOY';

const { createClient } = supabase; // 来自 UMD 全局变量
const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY); // 缺省 persistSession=true，会把 session 存在 localStorage（浏览器环境）
// 参考：Installing（CDN 用法）与初始化文档、Auth 概览（默认会持久化会话）。:contentReference[oaicite:3]{index=3}

/* ------------------ 简单状态 ------------------ */
let session = null;
let currentDate = new Date();
let rows = []; // 当前日期的行数据（含已保存/未保存）
const tbody = document.getElementById('tbody');
const datePicker = document.getElementById('datePicker');
const totalCell = document.getElementById('totalCell');
const summary = document.getElementById('summary');

/* ------------------ 工具函数 ------------------ */
const two = n => String(n).padStart(2,'0');

function parseTimeToSec(t) {
  // 接受 "H:mm" 或 "H:mm:ss"
  if (!t) return null;
  const parts = t.split(':').map(x=>parseInt(x,10));
  if (parts.length < 2) return null;
  const h = parts[0]||0, m = parts[1]||0, s = parts[2]||0;
  return h*3600 + m*60 + s;
}
function secToHHMMSS(s) {
  if (s == null) return '00:00:00';
  const sign = s<0?'-':'';
  s = Math.abs(s|0);
  const h = Math.floor(s/3600);
  const m = Math.floor((s%3600)/60);
  const sec = s%60;
  return `${sign}${two(h)}:${two(m)}:${two(sec)}`;
}
function todayStr(d=new Date()){
  const y=d.getFullYear(),m=two(d.getMonth()+1),da=two(d.getDate());
  return `${y}-${m}-${da}`;
}
function computeDuration(start, end){
  if (start==null || end==null) return 0;
  // 跨午夜：end < start => +24h
  if (end < start) end += 24*3600;
  return end - start;
}
function setAuthUI(user){
  const authArea = document.getElementById('authArea');
  const btnLogout = document.getElementById('btnLogout');
  if (user){
    authArea.innerHTML = `<span class="badge">已登录：${user.email||'用户'}</span>`;
    btnLogout.style.display='inline-block';
    document.getElementById('authCard').querySelector('#authHint').textContent = '登录成功，数据已与云端同步';
  }else{
    authArea.innerHTML = `<span class="muted">未登录</span>`;
    btnLogout.style.display='none';
  }
}
function show(el, v){ el.style.display = v ? '' : 'none'; }

/* ------------------ 渲染表格 ------------------ */
function render(){
  tbody.innerHTML = '';
  let total = 0;
  rows.forEach((r, idx)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><input class="time" type="time" step="1" value="${r.start}" /></td>
      <td><input class="time" type="time" step="1" value="${r.end}" /></td>
      <td><input class="content" type="text" value="${r.content||''}" placeholder="内容" /></td>
      <td><input class="note" type="text" value="${r.note||''}" placeholder="备注" /></td>
      <td class="muted">${secToHHMMSS(r.duration)}</td>
      <td>
        <button class="btn secondary" data-act="save">保存</button>
        <button class="btn ghost" data-act="dup">复制</button>
        <button class="btn danger" data-act="del">删除</button>
      </td>`;
    tbody.appendChild(tr);

    // 事件
    const [startI, endI, contentI, noteI] = tr.querySelectorAll('input');
    const update = ()=>{
      r.start = startI.value;
      r.end = endI.value;
      r.content = contentI.value;
      r.note = noteI.value;
      const s = parseTimeToSec(r.start);
      const e = parseTimeToSec(r.end);
      r.duration = computeDuration(s,e);
      tr.children[4].textContent = secToHHMMSS(r.duration);
      updateSummary();
    };
    startI.addEventListener('change', update);
    endI.addEventListener('change', update);
    contentI.addEventListener('input', ()=>{ r.content = contentI.value; });
    noteI.addEventListener('input', ()=>{ r.note = noteI.value; });

    tr.querySelector('[data-act="save"]').onclick = ()=> saveRow(r, tr);
    tr.querySelector('[data-act="dup"]').onclick = ()=>{
      const copy = {...r, id:null};
      rows.splice(idx+1,0,copy);
      render();
    };
    tr.querySelector('[data-act="del"]').onclick = ()=> deleteRow(r, idx);
    total += (r.duration||0);
  });
  totalCell.textContent = secToHHMMSS(total);
}
function updateSummary(){
  const total = rows.reduce((a,b)=> a + (b.duration||0), 0);
  summary.textContent = `当前日期共 ${rows.length} 条，合计 ${secToHHMMSS(total)}`;
  totalCell.textContent = secToHHMMSS(total);
}

/* ------------------ CRUD（与 Supabase 交互） ------------------ */
async function loadRows(dateStr){
  if (!session){ rows = []; render(); return; }
  const { data, error } = await sb
    .from('time_entries')
    .select('*')
    .eq('entry_date', dateStr)
    .order('start_time', { ascending: true });
  if (error){ console.error(error); alert('加载失败：'+error.message); return; }
  rows = (data||[]).map(rec => ({
    id: rec.id,
    start: rec.start_time,
    end: rec.end_time,
    content: rec.content,
    note: rec.note,
    duration: rec.duration_seconds
  }));
  render();
}

async function saveRow(r, tr){
  if (!session){ alert('请先登录'); return; }
  const s = parseTimeToSec(r.start);
  const e = parseTimeToSec(r.end);
  if (s==null || e==null){ alert('请正确填写开始/结束时间'); return; }
  const duration = computeDuration(s,e);
  const payload = {
    id: r.id || undefined, // upsert 需要主键参与；没有则插入
    user_id: session.user.id,
    entry_date: datePicker.value,
    start_time: r.start,
    end_time: r.end,
    duration_seconds: duration,
    content: r.content || null,
    note: r.note || null
  };
  const { data, error } = await sb.from('time_entries').upsert(payload).select().single();
  // Supabase 的 upsert：对象或数组均可，主键在 values 中；需要 .select() 才返回行。:contentReference[oaicite:4]{index=4}
  if (error){ console.error(error); alert('保存失败：'+error.message); return; }
  r.id = data.id;
  r.duration = data.duration_seconds;
  tr.children[4].textContent = secToHHMMSS(r.duration);
  updateSummary();
}

async function deleteRow(r, idx){
  if (!r.id){ rows.splice(idx,1); render(); return; }
  const ok = confirm('确定删除该行吗？');
  if (!ok) return;
  const { error } = await sb.from('time_entries').delete().eq('id', r.id);
  if (error){ alert('删除失败：'+error.message); return; }
  rows.splice(idx,1);
  render();
}

/* ------------------ CSV 导入/导出 ------------------ */
function exportCSV(){
  // 导出中文表头：与截图一致
  const data = rows.map(r=>({
    '开始时间': r.start,
    '结束时间': r.end,
    '内容': r.content||'',
    '备注': r.note||'',
    '时长': secToHHMMSS(r.duration||0),
  }));
  const csv = Papa.unparse(data); // 文档：Papa.unparse 把对象数组转 CSV。:contentReference[oaicite:5]{index=5}
  const blob = new Blob(["\uFEFF"+csv], {type:'text/csv;charset=utf-8;'}); // BOM 处理，Excel 打开中文不乱码
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `时间记录_${datePicker.value}.csv`;
  document.body.appendChild(a); a.click(); a.remove();
}
function importCSV(file){
  Papa.parse(file, {
    header: true, skipEmptyLines: true, // 解析带表头 CSV。:contentReference[oaicite:6]{index=6}
    complete: async (res)=>{
      const arr = res.data || [];
      // 兼容中英表头
      function pick(o, keys){ for(const k of keys){ if (o[k]!=null && o[k]!=='') return o[k]; } return ''; }
      // 批量 upsert（没 id 的都是新增）
      const toUpsert = [];
      for (const row of arr){
        const start = pick(row, ['开始时间','start','Start']);
        const end   = pick(row, ['结束时间','end','End']);
        const content = pick(row, ['内容','content','Content']);
        const note    = pick(row, ['备注','note','Note']);
        const s = parseTimeToSec(start), e = parseTimeToSec(end);
        if (s==null || e==null) continue;
        const duration = computeDuration(s,e);
        toUpsert.push({
          user_id: session?.user?.id, // 必须登录，否则跳过
          entry_date: datePicker.value,
          start_time: start,
          end_time: end,
          duration_seconds: duration,
          content, note
        });
      }
      if (!session){ alert('导入需要先登录'); return; }
      if (!toUpsert.length){ alert('没有可导入的数据'); return; }
      const { error } = await sb.from('time_entries').upsert(toUpsert);
      if (error){ alert('导入失败：'+error.message); return; }
      await loadRows(datePicker.value);
      alert(`导入成功：${toUpsert.length} 条`);
    }
  });
}

/* ------------------ 历史（最近 30 天汇总） ------------------ */
async function loadHistory(){
  if (!session){ document.getElementById('historyList').innerHTML='请先登录'; return; }
  const end = new Date();
  const start = new Date(); start.setDate(end.getDate()-29);
  const { data, error } = await sb.from('time_entries')
    .select('entry_date,duration_seconds')
    .gte('entry_date', todayStr(start))
    .lte('entry_date', todayStr(end))
    .order('entry_date', { ascending: false });
  if (error){ console.error(error); return; }
  const map = new Map();
  for (const r of data){
    const d = r.entry_date;
    map.set(d, (map.get(d)||0) + (r.duration_seconds||0));
  }
  const list = [...map.entries()].sort((a,b)=> b[0].localeCompare(a[0]));
  const wrap = document.getElementById('historyList');
  wrap.innerHTML = list.map(([d,sec])=>`<div class="row" style="padding:6px 0;border-bottom:1px dashed #1a2444">
    <div><strong>${d}</strong></div><div class="muted">合计：${secToHHMMSS(sec)}</div></div>`).join('') || '<div class="muted">暂无数据</div>';
}

/* ------------------ 认证（登录/注册/登出） ------------------ */
async function login(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  if (!email || !password) return alert('请输入邮箱和密码');
  const { error } = await sb.auth.signInWithPassword({ email, password }); // 登录（邮箱+密码）。:contentReference[oaicite:7]{index=7}
  if (error) return alert('登录失败：'+error.message);
}
async function signup(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  if (!email || !password) return alert('请输入邮箱和密码');
  const { error } = await sb.auth.signUp({ email, password }); // 注册（默认可能需要邮件确认，后台可关闭）。:contentReference[oaicite:8]{index=8}
  if (error) return alert('注册失败：'+error.message);
  document.getElementById('authHint').textContent = '注册成功。如开启邮箱验证，请前往邮箱完成确认后再登录。';
}
async function logout(){
  await sb.auth.signOut(); // 登出并清理本地会话。:contentReference[oaicite:9]{index=9}
}

// 监听登录状态变化
sb.auth.onAuthStateChange((_event, sess)=>{
  session = sess;
  setAuthUI(sess?.user || null);
  show(document.getElementById('appCard'), !!session);
  show(document.getElementById('historyCard'), !!session);
  if (session){
    loadRows(datePicker.value);
    loadHistory();
  }else{
    rows = []; render();
    document.getElementById('historyList').innerHTML = '';
  }
}); // onAuthStateChange 用法参见文档。:contentReference[oaicite:10]{index=10}

/* ------------------ 事件绑定 ------------------ */
document.getElementById('btnLogin').onclick = login;
document.getElementById('btnSignup').onclick = signup;
document.getElementById('btnLogout').onclick = logout;
document.getElementById('btnAddRow').onclick = ()=>{
  rows.push({ id:null, start:'', end:'', content:'', note:'', duration:0 });
  render();
};
document.getElementById('btnExport').onclick = exportCSV;
document.getElementById('csvImport').addEventListener('change', (e)=>{
  if (e.target.files?.[0]) importCSV(e.target.files[0]);
  e.target.value = '';
});
document.getElementById('btnReloadHistory').onclick = loadHistory;

// 日期选择
datePicker.value = todayStr(currentDate);
datePicker.addEventListener('change', ()=> loadRows(datePicker.value));

/* 初始化：获取现有会话，触发界面 */
(async function init(){
  const { data } = await sb.auth.getSession();
  session = data.session || null;
  setAuthUI(session?.user || null);
  show(document.getElementById('appCard'), !!session);
  show(document.getElementById('historyCard'), !!session);
  if (session){
    await loadRows(datePicker.value);
    await loadHistory();
  }
})();
</script>
</body>
