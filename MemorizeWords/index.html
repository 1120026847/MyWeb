function resetQueue(){
  queue = shuffle(Object.entries(dataMap));
  cur=null;
  el.progress.style.width='0%';
  el.meaning.style.display='none';
  el.btnShow.style.display='inline-block';
  el.btnKnow.style.display='none';
  el.btnDont.style.display='none';
  el.btnRestart.style.display='none';
  el.empty.style.display = queue.length? 'none':'block';
  next();
}
function next(){
  if(queue.length===0){
    el.word.textContent='æ­å–œï¼Œä»Šæ—¥å­¦ä¹ å®Œæˆï¼';
    el.meaning.style.display='none';
    el.btnShow.style.display='none';
    el.btnKnow.style.display='none';
    el.btnDont.style.display='none';
    el.btnRestart.style.display='inline-block';
    // ä¸€è½®ç»“æŸåé™é»˜åŒæ­¥ï¼ˆä¸ç¦ç”¨æŒ‰é’®ï¼Œä¸æ‰°åŠ¨ UIï¼‰
    autoSyncAfterRound();
    return;
  }
  cur = queue.pop();
  el.word.textContent = cur[0];
  el.meaning.textContent = cur[1].meaning || '';
  el.meaning.style.display='none';
  el.btnShow.style.display='inline-block';
  el.btnKnow.style.display='none';
  el.btnDont.style.display='none';
  el.btnRestart.style.display='none';
  updateProgress();
}
function updateProgress(){
  const total = Object.keys(dataMap).length || 1;
  const remain = queue.length;
  el.progress.style.width = (((total-remain)/total*100).toFixed(1))+'%';
}

function vote(known){
  if(!cur) return;
  const [w, v] = cur;
  v.memoryLevel = (v.memoryLevel||0) + (known?1:-1);
  if(!known){ queue.unshift([w,v]); }
  dataMap[w] = v; saveLocal();

  if(sessionUser) updateOne(w).catch(()=>{});
  next();
}

async function autoSyncAfterRound(){
  // é™é»˜ï¼ŒåŒæ­¥æˆåŠŸå°±æ›´æ–°æœ¬åœ°æ•°æ®ä½†ä¿ç•™â€œå®Œæˆâ€ç”»é¢
  if(!sessionUser) return;
  try{ await syncSaveThenLoad({ silent:true, keepUI:true }); }catch{}
}

async function syncSaveThenLoad({ silent=false, keepUI=false }={}){
  if(!sessionUser){ if(!silent) toast('è¯·å…ˆç™»å½•'); return; }
  if(syncInFlight) { if(!silent) toast('æ­£åœ¨åŒæ­¥ä¸­â€¦'); return; }
  syncInFlight = true;

  // æ‰‹åŠ¨ç‚¹å‡»æ‰ç¦ç”¨æŒ‰é’®ï¼›é™é»˜ä¸ç¦ç”¨
  if(!silent) el.btnSync.disabled = true;
  const reEnableTimer = setTimeout(()=>{ el.btnSync.disabled=false; }, 15000); // å…œåº• 15s

  updateBadge('åŒæ­¥ä¸­â€¦');
  try{
    // 1) æœ¬åœ° â†’ äº‘ç«¯ï¼ˆæ‰¹é‡ upsertï¼ŒonConflict å¤åˆé”®ï¼‰
    const rows = Object.entries(dataMap).map(([w,v])=>({ user_id:sessionUser.id, word:w, meaning:v.meaning||'', memory_level:v.memoryLevel||0 }));
    if(rows.length){
      const { error } = await sb.from('words').upsert(rows,{ onConflict:'user_id,word' }).select(); // .select() æ‰ä¼šè¿”å›æ•°æ®ï¼ˆå®˜æ–¹æ–‡æ¡£è¯´æ˜ï¼‰
      if(error) throw error;
    }
    // 2) äº‘ç«¯ â†’ æœ¬åœ°
    const newMap = await loadAllFromCloudMap();
    dataMap = newMap; saveLocal();
    if(!keepUI) resetQueue();
    if(!silent) toast('å·²ä¿å­˜å¹¶åŠ è½½ï¼ˆåŒæ­¥å®Œæˆï¼‰');
  }catch(err){
    const msg = (err && err.message) ? err.message : String(err);
    if(!silent) toast('åŒæ­¥å¤±è´¥ï¼š' + msg);
  }finally{
    clearTimeout(reEnableTimer);
    if(!silent) el.btnSync.disabled = false;
    syncInFlight = false;
    updateBadge();
  }
}

/* ========= äº‘ç«¯ï¼šCRUD & Realtime ========= */
async function loadAllFromCloudMap(){
  if(!sessionUser) return {...dataMap};
  const { data, error } = await sb.from('words')
    .select('word,meaning,memory_level')
    .eq('user_id',sessionUser.id)
    .order('created_at',{ascending:true});
  if(error) throw error;
  const map={}; (data||[]).forEach(r=>map[r.word]={meaning:r.meaning,memoryLevel:r.memory_level||0});
  return map;
}

async function upsertMany(obj){
  if(!sessionUser) return;
  const rows = Object.entries(obj).map(([w,v])=>({ user_id:sessionUser.id, word:w, meaning:v.meaning||'', memory_level:v.memoryLevel||0 }));
  if(rows.length===0) return;
  await sb.from('words').upsert(rows, { onConflict:'user_id,word' });
}

async function updateOne(word){
  if(!sessionUser) return;
  const v=dataMap[word]; if(!v) return;
  await sb.from('words').upsert({ user_id:sessionUser.id, word, meaning:v.meaning||'', memory_level:v.memoryLevel||0 }, { onConflict:'user_id,word' });
}

function subscribeRealtime(){
  if(rtChannel) sb.removeChannel(rtChannel);
  if(!sessionUser) return;
  rtChannel = sb
    .channel('words-ch')
    .on('postgres_changes',
        {event:'*',schema:'public',table:'words',filter:`user_id=eq.${sessionUser.id}`},
